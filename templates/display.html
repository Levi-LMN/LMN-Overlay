<!-- templates/display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>OBS Overlay Display</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: {{ settings.font_family }};
        }

        #overlay-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.5s ease;
            opacity: {% if settings.is_visible %}1{% else %}0{% endif %};
        }

        #overlay-container.hidden {
            opacity: 0;
        }

        .lower-third {
            position: relative;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lower-third-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 100%;
            background-color: {{ settings.bg_color }};
            opacity: 0.9;
            border-radius: {{ settings.border_radius }}px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* Entrance Animations for Container */
        @keyframes slide-left {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slide-right {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoom-in {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* Image Animations */
        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes rotate-in {
            from { transform: rotate(-180deg) scale(0); opacity: 0; }
            to { transform: rotate(0) scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
        }

        @keyframes flip {
            from { transform: rotateY(90deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }

        /* Ticker Animations */
        @keyframes expand {
            from { height: 0; opacity: 0; }
            to { height: 50px; opacity: 1; }
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .category-image {
            position: relative;
            z-index: 2;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: {{ settings.border_radius }}px;
            border: 3px solid {{ settings.text_color }};
            {% if not settings.show_category_image or not settings.category_image %}
            display: none;
            {% endif %}
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .text-content {
            flex: 1;
        }

        .main-text {
            color: {{ settings.text_color }};
            font-size: {{ settings.main_font_size }}px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main-text span {
            display: inline-block;
        }

        .company-name {
            color: {{ settings.text_color }};
            font-size: {{ settings.main_font_size * 0.6 }}px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .company-logo {
            width: {{ settings.logo_size }}px;
            height: {{ settings.logo_size }}px;
            object-fit: contain;
            {% if not settings.company_logo %}
            display: none;
            {% endif %}
        }

        .ticker-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: {{ settings.bg_color }};
            opacity: 0.85;
            overflow: hidden;
            margin-top: 10px;
        }

        .ticker-text {
            position: absolute;
            white-space: nowrap;
            color: {{ settings.text_color }};
            font-size: {{ settings.ticker_font_size }}px;
            line-height: 50px;
            padding: 0 40px;
            animation: scroll-left linear infinite;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Text Animation Classes */
        .typewriter span {
            opacity: 0;
        }

        .fade-in-word {
            opacity: 0;
            animation: fade-in 0.5s ease forwards;
        }

        .slide-in-char {
            opacity: 0;
            display: inline-block;
            animation: slide-char 0.3s ease forwards;
        }

        @keyframes slide-char {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="overlay-container">
        <div class="lower-third">
            <div class="lower-third-bg"></div>

            {% if settings.category_image and settings.show_category_image %}
            <img id="category-image"
                 src="{{ url_for('static', filename=settings.category_image) }}"
                 alt="Category Image"
                 class="category-image">
            {% endif %}

            <div class="content-wrapper">
                <div class="text-content">
                    <div id="main-text" class="main-text">{{ settings.main_text or 'Service Title' }}</div>
                    <div id="company-name" class="company-name">{{ settings.company_name or 'Company Name' }}</div>
                </div>

                {% if settings.company_logo %}
                <img id="company-logo"
                     src="{{ url_for('static', filename=settings.company_logo) }}"
                     alt="Company Logo"
                     class="company-logo">
                {% endif %}
            </div>
        </div>

        <div class="ticker-container">
            <div id="ticker-text" class="ticker-text">
                {{ settings.ticker_text or 'Welcome to our service' }}
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const category = '{{ category }}';
        const container = document.getElementById('overlay-container');
        const tickerText = document.getElementById('ticker-text');
        const lowerThird = document.querySelector('.lower-third');
        const categoryImage = document.getElementById('category-image');
        const companyLogo = document.getElementById('company-logo');
        const tickerContainer = document.querySelector('.ticker-container');
        const mainTextEl = document.getElementById('main-text');
        const companyNameEl = document.getElementById('company-name');

        let settings = {
            entrance_animation: '{{ settings.entrance_animation }}',
            entrance_duration: {{ settings.entrance_duration }},
            entrance_delay: {{ settings.entrance_delay }},
            text_animation: '{{ settings.text_animation }}',
            text_animation_speed: {{ settings.text_animation_speed }},
            image_animation: '{{ settings.image_animation }}',
            image_animation_delay: {{ settings.image_animation_delay }},
            logo_animation: '{{ settings.logo_animation }}',
            logo_animation_delay: {{ settings.logo_animation_delay }},
            ticker_entrance: '{{ settings.ticker_entrance }}',
            ticker_entrance_delay: {{ settings.ticker_entrance_delay }},
            ticker_speed: {{ settings.ticker_speed }}
        };

        // Apply entrance animation to main container
        function applyEntranceAnimation() {
            if (settings.entrance_animation !== 'none') {
                lowerThird.style.animation = `${settings.entrance_animation} ${settings.entrance_duration}s ease-out ${settings.entrance_delay}s both`;
            }
        }

        // Apply text animation
        function applyTextAnimation(element, text) {
            if (settings.text_animation === 'none') {
                element.textContent = text;
                return;
            }

            element.innerHTML = '';

            if (settings.text_animation === 'typewriter') {
                const chars = text.split('');
                chars.forEach((char, i) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.style.animation = `fade-in ${settings.text_animation_speed}s ease forwards`;
                    span.style.animationDelay = `${i * settings.text_animation_speed + settings.entrance_delay + settings.entrance_duration}s`;
                    element.appendChild(span);
                });
            } else if (settings.text_animation === 'fade-in-words') {
                const words = text.split(' ');
                words.forEach((word, i) => {
                    const span = document.createElement('span');
                    span.textContent = word + ' ';
                    span.className = 'fade-in-word';
                    span.style.animationDelay = `${i * settings.text_animation_speed + settings.entrance_delay + settings.entrance_duration}s`;
                    element.appendChild(span);
                });
            } else if (settings.text_animation === 'slide-in-chars') {
                const chars = text.split('');
                chars.forEach((char, i) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = 'slide-in-char';
                    span.style.animationDelay = `${i * settings.text_animation_speed + settings.entrance_delay + settings.entrance_duration}s`;
                    element.appendChild(span);
                });
            }
        }

        // Apply image animation
        function applyImageAnimation() {
            if (categoryImage && settings.image_animation !== 'none') {
                categoryImage.style.animation = `${settings.image_animation} 0.8s ease-out ${settings.entrance_delay + settings.entrance_duration + settings.image_animation_delay}s both`;
            }
        }

        // Apply logo animation
        function applyLogoAnimation() {
            if (companyLogo && settings.logo_animation !== 'none') {
                companyLogo.style.animation = `${settings.logo_animation} 0.8s ease-out ${settings.entrance_delay + settings.entrance_duration + settings.logo_animation_delay}s both`;
            }
        }

        // Apply ticker entrance animation
        function applyTickerAnimation() {
            if (settings.ticker_entrance !== 'none') {
                tickerContainer.style.animation = `${settings.ticker_entrance} 0.6s ease-out ${settings.entrance_delay + settings.entrance_duration + settings.ticker_entrance_delay}s both`;
            }
        }

        // Calculate ticker animation duration based on speed
        function updateTickerSpeed(speed) {
            const textWidth = tickerText.offsetWidth;
            const duration = textWidth / speed;
            tickerText.style.animationDuration = `${duration}s`;
        }

        // Initialize animations on load
        function initializeAnimations() {
            applyEntranceAnimation();
            applyTextAnimation(mainTextEl, mainTextEl.textContent);
            applyTextAnimation(companyNameEl, companyNameEl.textContent);
            applyImageAnimation();
            applyLogoAnimation();
            applyTickerAnimation();
            updateTickerSpeed(settings.ticker_speed);
        }

        // Reset and replay animations
        function replayAnimations() {
            // Remove and re-add animations
            const elements = [lowerThird, categoryImage, companyLogo, tickerContainer];
            elements.forEach(el => {
                if (el) {
                    el.style.animation = 'none';
                    void el.offsetWidth; // Trigger reflow
                }
            });

            setTimeout(() => {
                initializeAnimations();
            }, 50);
        }

        // Initialize on page load
        setTimeout(initializeAnimations, 100);

        // Listen for settings updates
        socket.on('settings_update', (data) => {
            if (data.category !== category) return;

            const s = data.settings;

            // Update settings object
            if (s.entrance_animation !== undefined) settings.entrance_animation = s.entrance_animation;
            if (s.entrance_duration !== undefined) settings.entrance_duration = s.entrance_duration;
            if (s.entrance_delay !== undefined) settings.entrance_delay = s.entrance_delay;
            if (s.text_animation !== undefined) settings.text_animation = s.text_animation;
            if (s.text_animation_speed !== undefined) settings.text_animation_speed = s.text_animation_speed;
            if (s.image_animation !== undefined) settings.image_animation = s.image_animation;
            if (s.image_animation_delay !== undefined) settings.image_animation_delay = s.image_animation_delay;
            if (s.logo_animation !== undefined) settings.logo_animation = s.logo_animation;
            if (s.logo_animation_delay !== undefined) settings.logo_animation_delay = s.logo_animation_delay;
            if (s.ticker_entrance !== undefined) settings.ticker_entrance = s.ticker_entrance;
            if (s.ticker_entrance_delay !== undefined) settings.ticker_entrance_delay = s.ticker_entrance_delay;

            // Update text content
            let needsReplay = false;

            if (s.main_text !== undefined) {
                applyTextAnimation(mainTextEl, s.main_text);
                needsReplay = true;
            }
            if (s.company_name !== undefined) {
                applyTextAnimation(companyNameEl, s.company_name);
                needsReplay = true;
            }
            if (s.ticker_text !== undefined) {
                tickerText.textContent = s.ticker_text;
                updateTickerSpeed(s.ticker_speed || settings.ticker_speed);
            }

            // Update colors
            if (s.bg_color !== undefined) {
                document.querySelectorAll('.lower-third-bg, .ticker-container').forEach(el => {
                    el.style.backgroundColor = s.bg_color;
                });
            }
            if (s.text_color !== undefined) {
                document.querySelectorAll('.main-text, .company-name, .ticker-text').forEach(el => {
                    el.style.color = s.text_color;
                });
                if (categoryImage) {
                    categoryImage.style.borderColor = s.text_color;
                }
            }

            // Update font sizes
            if (s.main_font_size !== undefined) {
                mainTextEl.style.fontSize = `${s.main_font_size}px`;
                companyNameEl.style.fontSize = `${s.main_font_size * 0.6}px`;
            }
            if (s.ticker_font_size !== undefined) {
                tickerText.style.fontSize = `${s.ticker_font_size}px`;
            }

            // Update border radius
            if (s.border_radius !== undefined) {
                const bg = document.querySelector('.lower-third-bg');
                bg.style.borderRadius = `${s.border_radius}px`;
                bg.style.borderTopLeftRadius = '0';
                bg.style.borderBottomLeftRadius = '0';
                if (categoryImage) {
                    categoryImage.style.borderRadius = `${s.border_radius}px`;
                }
            }

            // Update font family
            if (s.font_family !== undefined) {
                document.body.style.fontFamily = s.font_family;
            }

            // Update ticker speed
            if (s.ticker_speed !== undefined) {
                settings.ticker_speed = s.ticker_speed;
                updateTickerSpeed(s.ticker_speed);
            }

            // Update logo size
            if (s.logo_size !== undefined && companyLogo) {
                companyLogo.style.width = `${s.logo_size}px`;
                companyLogo.style.height = `${s.logo_size}px`;
            }

            // Replay animations if animation settings changed
            if (s.entrance_animation !== undefined || s.text_animation !== undefined ||
                s.image_animation !== undefined || s.logo_animation !== undefined ||
                s.ticker_entrance !== undefined) {
                replayAnimations();
            }

            // Handle image updates (requires reload for new images)
            if (s.company_logo !== undefined || s.category_image !== undefined || s.show_category_image !== undefined) {
                setTimeout(() => location.reload(), 500);
            }
        });

        // Listen for visibility updates
        socket.on('visibility_update', (data) => {
            if (data.category !== category) return;

            if (data.visible) {
                container.classList.remove('hidden');
                setTimeout(() => replayAnimations(), 100);
            } else {
                container.classList.add('hidden');
            }
        });

        // Connection status
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        // Restart ticker animation when it completes
        tickerText.addEventListener('animationiteration', () => {
            updateTickerSpeed(settings.ticker_speed);
        });
    </script>
</body>
</html>
