<!-- templates/display_ceremony.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Ceremony Overlay Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: 'Arial', sans-serif;
        }

        #overlay-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 270px;
            transition: opacity 0.5s ease;
            opacity: {% if settings.is_visible %}1{% else %}0{% endif %};
            pointer-events: none;
        }

        #overlay-container.hidden {
            opacity: 0 !important;
        }

        .logo-standalone {
            position: fixed;
            top: 35px;
            right: 35px;
            z-index: 100;
            width: 95px;
            height: 95px;
            object-fit: contain;
            filter: drop-shadow(0 10px 25px rgba(255, 215, 0, 0.7));
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 10px;
            background: rgba(0, 0, 128, 0.15);
            backdrop-filter: blur(8px);
            {% if not settings.company_logo or not settings.show_company_logo %}
            display: none;
            {% endif %}
        }

        .lower-third {
            position: relative;
            width: auto;
            max-width: 65%;
            min-width: 600px;
            height: 100%;
            padding: 0;
            display: inline-flex;
            align-items: stretch;
            gap: 0;
        }

        .lower-third-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(0, 0, 128, 0.98) 0%,
                rgba(0, 0, 128, 0.92) 65%,
                rgba(0, 0, 128, 0.75) 85%,
                transparent 100%);
            clip-path: polygon(0 0, 97% 0, 100% 100%, 0 100%);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
        }

        .image-section {
            position: relative;
            z-index: 2;
            width: 220px;
            flex-shrink: 0;
            padding: 20px 15px 20px 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            {% if not settings.show_category_image or not settings.category_image %}
            display: none;
            {% endif %}
        }

        .category-image {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
            border: 6px solid #FFD700;
            box-shadow:
                0 15px 45px rgba(255, 215, 0, 0.5),
                inset 0 0 0 3px rgba(255, 255, 255, 0.15);
        }

        .content-section {
            position: relative;
            z-index: 2;
            flex: 0 1 auto;
            padding: 25px 50px 25px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
            min-width: 0;
            max-width: 1100px;
            overflow: hidden;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 100%;
        }

        .main-text {
            color: #FFFFFF;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 3.5px;
            text-shadow:
                3px 3px 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .main-text span {
            display: inline;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 4px;
            height: 1em;
            background-color: #FFFFFF;
            margin-left: 5px;
            animation: typewriter-blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        .secondary-text-container {
            position: relative;
            min-height: 30px;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .secondary-phrase {
            color: #FFD700;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 1.8px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100%;
        }

        .secondary-phrase.active {
            opacity: 1;
            position: relative;
        }

        .company-name {
            color: #FFFFFF;
            font-size: 17px;
            opacity: 0.85;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 400;
            max-width: 100%;
        }

        /* Decorative Elements */
        .corner-accent {
            position: absolute;
            width: 75px;
            height: 75px;
        }

        .corner-accent::before,
        .corner-accent::after {
            content: "";
            position: absolute;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .corner-accent.top-left {
            top: 20px;
            left: 20px;
        }

        .corner-accent.top-left::before {
            width: 45px;
            height: 4px;
            top: 0;
            left: 0;
            border-radius: 2px;
        }

        .corner-accent.top-left::after {
            width: 4px;
            height: 45px;
            top: 0;
            left: 0;
            border-radius: 2px;
        }

        .corner-accent.bottom-right {
            bottom: 20px;
            right: 50px;
        }

        .corner-accent.bottom-right::before {
            width: 45px;
            height: 4px;
            bottom: 0;
            right: 0;
            border-radius: 2px;
        }

        .corner-accent.bottom-right::after {
            width: 4px;
            height: 45px;
            bottom: 0;
            right: 0;
            border-radius: 2px;
        }

        .accent-stripe {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 65%;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(255, 215, 0, 0.8) 20%,
                rgba(255, 215, 0, 0.9) 50%,
                rgba(255, 215, 0, 0.8) 80%,
                transparent 100%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .ticker-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg,
                rgba(0, 0, 128, 0.96) 0%,
                rgba(0, 0, 128, 0.88) 50%,
                rgba(0, 0, 128, 0.96) 100%);
            overflow: hidden;
            margin-top: 10px;
            border-top: 4px solid #FFD700;
            border-bottom: 4px solid #FFD700;
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
        }

        .ticker-text {
            position: absolute;
            white-space: nowrap;
            color: #FFFFFF;
            font-size: 18px;
            line-height: 60px;
            padding: 0 50px;
            animation: scroll-left linear infinite;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1.8px;
            font-weight: 600;
        }

        @keyframes slide-left {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-right {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slide-down {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoom-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes zoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes rotate-in {
            from { transform: rotate(-180deg) scale(0); opacity: 0; }
            to { transform: rotate(0) scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
        }

        @keyframes flip {
            from { transform: rotateY(90deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes typewriter-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    {% if settings.company_logo and settings.show_company_logo %}
    <img id="company-logo"
         src="{{ url_for('static', filename=settings.company_logo) }}"
         alt="Company Logo"
         class="logo-standalone">
    {% endif %}

    <div id="overlay-container" {% if not settings.is_visible %}class="hidden"{% endif %}>
        <div class="lower-third">
            <div class="lower-third-bg">
                <div class="accent-stripe"></div>
                <div class="corner-accent top-left"></div>
                <div class="corner-accent bottom-right"></div>
            </div>

            {% if settings.category_image and settings.show_category_image %}
            <div class="image-section">
                <img id="category-image"
                     src="{{ url_for('static', filename=settings.category_image) }}"
                     alt="Ceremony Image"
                     class="category-image">
            </div>
            {% endif %}

            <div class="content-section">
                <div class="text-content">
                    <div id="main-text" class="main-text"></div>
                    <div id="secondary-text-container" class="secondary-text-container"></div>
                    <div id="company-name" class="company-name"></div>
                </div>
            </div>
        </div>

        <div class="ticker-container">
            <div id="ticker-text" class="ticker-text">
                {{ settings.ticker_text or 'Welcome to this prestigious ceremony. We are honored to have you with us today.' }}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/overlay-display.js') }}"></script>
    <script>
        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        const settings = {
            entrance_animation: '{{ settings.entrance_animation }}',
            entrance_duration: {{ settings.entrance_duration }},
            entrance_delay: {{ settings.entrance_delay }},
            text_animation: '{{ settings.text_animation }}',
            text_animation_speed: {{ settings.text_animation_speed }},
            image_animation: '{{ settings.image_animation }}',
            image_animation_delay: {{ settings.image_animation_delay }},
            logo_animation: '{{ settings.logo_animation }}',
            logo_animation_delay: {{ settings.logo_animation_delay }},
            ticker_entrance: '{{ settings.ticker_entrance }}',
            ticker_entrance_delay: {{ settings.ticker_entrance_delay }},
            ticker_speed: {{ settings.ticker_speed }},
            main_text: decodeHTML('{{ settings.main_text or "Special Ceremony" }}'),
            secondary_phrases: {{ settings.get_secondary_phrases_list()|tojson }},
            secondary_rotation_enabled: {{ 'true' if settings.secondary_rotation_enabled else 'false' }},
            secondary_display_duration: {{ settings.secondary_display_duration }},
            secondary_transition_type: '{{ settings.secondary_transition_type }}',
            secondary_transition_duration: {{ settings.secondary_transition_duration }},
            company_name: decodeHTML('{{ settings.company_name or "Event Services" }}'),
            company_logo: '{{ settings.company_logo or "" }}',
            show_company_logo: {{ 'true' if settings.show_company_logo else 'false' }},
            category_image: '{{ settings.category_image or "" }}',
            show_category_image: {{ 'true' if settings.show_category_image else 'false' }},
            is_visible: {{ 'true' if settings.is_visible else 'false' }},
            bg_color: '{{ settings.bg_color }}',
            accent_color: '{{ settings.accent_color }}',
            text_color: '{{ settings.text_color }}',
            opacity: {{ settings.opacity }},
            main_font_size: {{ settings.main_font_size }},
            secondary_font_size: {{ settings.secondary_font_size }},
            ticker_font_size: {{ settings.ticker_font_size }},
            border_radius: {{ settings.border_radius }},
            font_family: '{{ settings.font_family }}',
            logo_size: {{ settings.logo_size }},
            show_decorative_elements: {{ 'true' if settings.show_decorative_elements else 'false' }}
        };

        initOverlay('ceremony', settings);
    </script>
</body>
</html>
