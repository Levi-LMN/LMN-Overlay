<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Ceremony Overlay Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: 'Arial', sans-serif;
        }

        #overlay-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: calc(100vh - 60px);
            transition: opacity 0.5s ease;
            opacity: {% if settings.is_visible %}1{% else %}0{% endif %};
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 0;
        }

        #overlay-container.hidden {
            opacity: 0 !important;
        }

        .logo-standalone {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 100;
            width: 85px;
            height: 85px;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.6));
            border: 2px solid var(--accent-color, #FFD700);
            border-radius: 8px;
            padding: 8px;
            background: rgba(0, 0, 128, 0.2);
            backdrop-filter: blur(8px);
            {% if not settings.company_logo or not settings.show_company_logo %}
            display: none;
            {% endif %}
        }

        .lower-third {
            position: relative;
            width: auto;
            max-width: 1200px;
            min-width: 700px;
            max-height: calc(100vh - 120px);
            display: inline-flex;
            align-items: stretch;
            gap: 0;
            z-index: 2;
            margin-bottom: 10px;
            overflow: visible;
        }

        .lower-third-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                rgba(0, 0, 128, 0.96) 0%,
                rgba(0, 0, 128, 0.94) 50%,
                rgba(0, 0, 128, 0.96) 100%);
            border-radius: 20px;
            box-shadow:
                0 15px 50px rgba(0, 0, 0, 0.8),
                0 0 0 3px var(--accent-color, #FFD700);
            backdrop-filter: blur(12px);
        }

        .image-section {
            position: relative;
            z-index: 2;
            width: 180px;
            flex-shrink: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            {% if not settings.show_category_image or not settings.category_image %}
            display: none;
            {% endif %}
        }

        .category-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 4px solid var(--accent-color, #FFD700);
            box-shadow:
                0 8px 25px rgba(255, 215, 0, 0.5),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .content-section {
            position: relative;
            z-index: 2;
            flex: 1;
            padding: 25px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
            min-width: 0;
            overflow: hidden;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 100%;
        }

        .main-text {
            color: #FFFFFF;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2.5px;
            text-shadow:
                2px 2px 10px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.3);
            text-transform: uppercase;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .main-text span {
            display: inline;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #FFFFFF;
            margin-left: 4px;
            animation: typewriter-blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        .secondary-text-container {
            position: relative;
            min-height: 28px;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .secondary-phrase {
            color: var(--accent-color, #FFD700);
            font-size: 24px;
            font-weight: 600;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1.5px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100%;
        }

        .secondary-phrase.active {
            opacity: 1;
            position: relative;
        }

        .company-name {
            color: #FFFFFF;
            font-size: 16px;
            opacity: 0.85;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 1px;
            font-weight: 500;
            max-width: 100%;
        }

        /* Decorative Elements */
        .corner-accent {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0.5;
        }

        .corner-accent.top-left {
            top: 12px;
            left: 12px;
            border-top: 35px solid var(--accent-color, #FFD700);
            border-right: 35px solid transparent;
        }

        .corner-accent.top-right {
            top: 12px;
            right: 12px;
            border-top: 35px solid var(--accent-color, #FFD700);
            border-left: 35px solid transparent;
        }

        .corner-accent.bottom-left {
            bottom: 12px;
            left: 12px;
            border-bottom: 35px solid var(--accent-color, #FFD700);
            border-right: 35px solid transparent;
        }

        .corner-accent.bottom-right {
            bottom: 12px;
            right: 12px;
            border-bottom: 35px solid var(--accent-color, #FFD700);
            border-left: 35px solid transparent;
        }

        .ticker-container {
            position: relative;
            width: 100vw;
            height: 60px;
            background: linear-gradient(90deg,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.88) 50%,
                rgba(0, 0, 0, 0.95) 100%);
            overflow: hidden;
            border-top: 3px solid var(--accent-color, #FFD700);
            border-bottom: 3px solid var(--accent-color, #FFD700);
            backdrop-filter: blur(10px);
            z-index: 1;
            flex-shrink: 0;
        }

        .ticker-text {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            color: #FFFFFF;
            font-size: 18px;
            line-height: 60px;
            padding: 0 40px;
            animation: scroll-left linear infinite;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        /* Animations */
        @keyframes slide-left {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-right {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slide-down {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoom-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes zoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes rotate-in {
            from { transform: rotate(-180deg) scale(0); opacity: 0; }
            to { transform: rotate(0) scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
        }

        @keyframes flip {
            from { transform: rotateY(90deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes typewriter-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    {% if settings.company_logo and settings.show_company_logo %}
    <img id="company-logo"
         src="{{ url_for('static', filename=settings.company_logo) }}"
         alt="Company Logo"
         class="logo-standalone">
    {% endif %}

    <div id="overlay-container" {% if not settings.is_visible %}class="hidden"{% endif %}>
        <div class="lower-third">
            <div class="lower-third-bg">
                <div class="corner-accent top-left"></div>
                <div class="corner-accent top-right"></div>
                <div class="corner-accent bottom-left"></div>
                <div class="corner-accent bottom-right"></div>
            </div>

            {% if settings.category_image and settings.show_category_image %}
            <div class="image-section">
                <img id="category-image"
                     src="{{ url_for('static', filename=settings.category_image) }}"
                     alt="Ceremony Image"
                     class="category-image">
            </div>
            {% endif %}

            <div class="content-section">
                <div class="text-content">
                    <div id="main-text" class="main-text"></div>
                    <div id="secondary-text-container" class="secondary-text-container"></div>
                    <div id="company-name" class="company-name"></div>
                </div>
            </div>
        </div>

        <div class="ticker-container">
            <div id="ticker-text" class="ticker-text">
                {{ settings.ticker_text or 'Welcome to this special occasion celebrating excellence and achievement.' }}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/overlay-display.js') }}"></script>
    <script>
        document.documentElement.style.setProperty('--accent-color', '{{ settings.accent_color }}');

        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        const settings = {
            entrance_animation: '{{ settings.entrance_animation }}',
            entrance_duration: {{ settings.entrance_duration }},
            entrance_delay: {{ settings.entrance_delay }},
            text_animation: '{{ settings.text_animation }}',
            text_animation_speed: {{ settings.text_animation_speed }},
            image_animation: '{{ settings.image_animation }}',
            image_animation_delay: {{ settings.image_animation_delay }},
            logo_animation: '{{ settings.logo_animation }}',
            logo_animation_delay: {{ settings.logo_animation_delay }},
            ticker_entrance: '{{ settings.ticker_entrance }}',
            ticker_entrance_delay: {{ settings.ticker_entrance_delay }},
            ticker_speed: {{ settings.ticker_speed }},
            main_text: decodeHTML('{{ settings.main_text or "Special Ceremony" }}'),
            secondary_phrases: {{ settings.get_secondary_phrases_list()|tojson }},
            secondary_rotation_enabled: {{ 'true' if settings.secondary_rotation_enabled else 'false' }},
            secondary_display_duration: {{ settings.secondary_display_duration }},
            secondary_transition_type: '{{ settings.secondary_transition_type }}',
            secondary_transition_duration: {{ settings.secondary_transition_duration }},
            company_name: decodeHTML('{{ settings.company_name or "Event Services" }}'),
            company_logo: '{{ settings.company_logo or "" }}',
            show_company_logo: {{ 'true' if settings.show_company_logo else 'false' }},
            category_image: '{{ settings.category_image or "" }}',
            show_category_image: {{ 'true' if settings.show_category_image else 'false' }},
            is_visible: {{ 'true' if settings.is_visible else 'false' }},
            bg_color: '{{ settings.bg_color }}',
            accent_color: '{{ settings.accent_color }}',
            text_color: '{{ settings.text_color }}',
            opacity: {{ settings.opacity }},
            main_font_size: {{ settings.main_font_size }},
            secondary_font_size: {{ settings.secondary_font_size }},
            ticker_font_size: {{ settings.ticker_font_size }},
            border_radius: {{ settings.border_radius }},
            font_family: '{{ settings.font_family }}',
            logo_size: {{ settings.logo_size }},
            show_decorative_elements: {{ 'true' if settings.show_decorative_elements else 'false' }},
            // Position & Size settings
            vertical_position: '{{ settings.vertical_position }}',
            horizontal_position: '{{ settings.horizontal_position }}',
            custom_top: {{ settings.custom_top }},
            custom_bottom: {{ settings.custom_bottom }},
            custom_left: {{ settings.custom_left }},
            custom_right: {{ settings.custom_right }},
            container_width: '{{ settings.container_width }}',
            custom_width: {{ settings.custom_width }},
            container_max_width: {{ settings.container_max_width }},
            container_min_width: {{ settings.container_min_width }},
            container_height: '{{ settings.container_height }}',
            custom_height: {{ settings.custom_height }},
            container_padding: {{ settings.container_padding }},
            // Text scaling settings
            text_scale_mode: '{{ settings.text_scale_mode }}',
            text_line_height: {{ settings.text_line_height }},
            text_max_lines: {{ settings.text_max_lines }},
            enable_text_truncation: {{ 'true' if settings.enable_text_truncation else 'false' }}
        };

        initOverlay('ceremony', settings);
    </script>
</body>
</html>
