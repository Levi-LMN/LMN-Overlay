<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Funeral Overlay Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: {{ settings.font_family }};
        }

        #overlay-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.5s ease;
            opacity: {% if settings.is_visible %}1{% else %}0{% endif %};
            pointer-events: none;
        }

        #overlay-container.hidden {
            opacity: 0;
        }

        .logo-standalone {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            width: {{ settings.logo_size }}px;
            height: {{ settings.logo_size }}px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
            {% if not settings.company_logo %}
            display: none;
            {% endif %}
            transition: all 0.3s ease;
        }

        .lower-third {
            position: relative;
            width: fit-content;
            min-width: 500px;
            max-width: 70%;
            padding: 30px 50px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .lower-third-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, {{ settings.bg_color }}f5 0%, {{ settings.bg_color }}e0 100%);
            opacity: {{ settings.opacity }};
            border-radius: {{ settings.border_radius }}px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid {{ settings.accent_color }};
            opacity: 0.6;
            {% if settings.show_decorative_elements %}display: block;{% else %}display: none;{% endif %}
            transition: all 0.3s ease;
        }

        .corner-decoration.top-right {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-left {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
        }

        .divider-line {
            position: absolute;
            left: 50px;
            right: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, {{ settings.accent_color }}80, transparent);
            top: 50%;
            opacity: 0.4;
            {% if settings.show_decorative_elements %}display: block;{% else %}display: none;{% endif %}
            transition: all 0.3s ease;
        }

        /* Animations */
        @keyframes slide-left {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-right {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slide-down {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoom-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes zoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes rotate-in {
            from { transform: rotate(-180deg) scale(0); opacity: 0; }
            to { transform: rotate(0) scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
        }

        @keyframes flip {
            from { transform: rotateY(90deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }

        @keyframes expand {
            from { height: 0; opacity: 0; }
            to { height: 60px; opacity: 1; }
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes typewriter-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .category-image {
            position: relative;
            z-index: 2;
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid {{ settings.accent_color }};
            box-shadow: 0 4px 20px rgba(0,0,0,0.4), 0 0 0 8px {{ settings.accent_color }}20;
            {% if not settings.show_category_image or not settings.category_image %}
            display: none;
            {% endif %}
            transition: all 0.3s ease;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .text-content {
            flex: 1;
        }

        .main-text {
            color: {{ settings.text_color }};
            font-size: {{ settings.main_font_size }}px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            font-style: italic;
            transition: all 0.3s ease;
            min-height: {{ settings.main_font_size * 1.2 }}px;
            white-space: pre-wrap;
        }

        .main-text span {
            display: inline;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: {{ settings.text_color }};
            margin-left: 2px;
            animation: typewriter-blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        .secondary-text {
            color: {{ settings.accent_color }};
            font-size: {{ settings.secondary_font_size }}px;
            font-weight: 400;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            min-height: {{ settings.secondary_font_size * 1.2 }}px;
            white-space: pre-wrap;
            position: relative;
        }

        /* Secondary text rotation container */
        .secondary-text-container {
            position: relative;
            overflow: hidden;
            min-height: {{ settings.secondary_font_size * 1.2 }}px;
            height: {{ settings.secondary_font_size * 1.2 }}px;
        }

        .secondary-phrase {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            color: {{ settings.accent_color }};
            font-size: {{ settings.secondary_font_size }}px;
            font-weight: 400;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .secondary-phrase.active {
            opacity: 1;
        }

        .company-name {
            color: {{ settings.text_color }};
            font-size: {{ settings.secondary_font_size * 0.7 }}px;
            opacity: 0.7;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-top: 5px;
            transition: all 0.3s ease;
            white-space: pre-wrap;
        }

        .ticker-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, {{ settings.bg_color }}dd 0%, {{ settings.bg_color }} 50%, {{ settings.bg_color }}dd 100%);
            opacity: {{ settings.opacity }};
            overflow: hidden;
            margin-top: 15px;
            border-top: 2px solid {{ settings.accent_color }};
            border-bottom: 2px solid {{ settings.accent_color }};
            transition: all 0.3s ease;
        }

        .ticker-text {
            position: absolute;
            white-space: nowrap;
            color: {{ settings.text_color }};
            font-size: {{ settings.ticker_font_size }}px;
            line-height: 60px;
            padding: 0 50px;
            animation: scroll-left linear infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    {% if settings.company_logo %}
    <img id="company-logo"
         src="{{ url_for('static', filename=settings.company_logo) }}"
         alt="Company Logo"
         class="logo-standalone">
    {% endif %}

    <div id="overlay-container">
        <div class="lower-third">
            <div class="lower-third-bg">
                <div class="corner-decoration top-right"></div>
                <div class="corner-decoration bottom-left"></div>
                <div class="divider-line"></div>
            </div>

            {% if settings.category_image and settings.show_category_image %}
            <img id="category-image"
                 src="{{ url_for('static', filename=settings.category_image) }}"
                 alt="Memorial Photo"
                 class="category-image">
            {% endif %}

            <div class="content-wrapper">
                <div class="text-content">
                    <div id="main-text" class="main-text"></div>
                    <div id="secondary-text-container" class="secondary-text-container"></div>
                    <div id="company-name" class="company-name"></div>
                </div>
            </div>
        </div>

        <div class="ticker-container">
            <div id="ticker-text" class="ticker-text">
                {{ settings.ticker_text or 'We gather today to honor and remember a life well lived.' }}
            </div>
        </div>
    </div>

    <script>
        const category = '{{ category }}';
        const container = document.getElementById('overlay-container');
        const tickerText = document.getElementById('ticker-text');
        const lowerThird = document.querySelector('.lower-third');
        const categoryImage = document.getElementById('category-image');
        const companyLogo = document.getElementById('company-logo');
        const tickerContainer = document.querySelector('.ticker-container');
        const mainTextEl = document.getElementById('main-text');
        const secondaryContainer = document.getElementById('secondary-text-container');
        const companyNameEl = document.getElementById('company-name');

        let lastTimestamp = null;
        let pollInterval = null;
        let rotationInterval = null;
        let rotationTimeouts = [];

        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        let settings = {
            entrance_animation: '{{ settings.entrance_animation }}',
            entrance_duration: {{ settings.entrance_duration }},
            entrance_delay: {{ settings.entrance_delay }},
            text_animation: '{{ settings.text_animation }}',
            text_animation_speed: {{ settings.text_animation_speed }},
            image_animation: '{{ settings.image_animation }}',
            image_animation_delay: {{ settings.image_animation_delay }},
            logo_animation: '{{ settings.logo_animation }}',
            logo_animation_delay: {{ settings.logo_animation_delay }},
            ticker_entrance: '{{ settings.ticker_entrance }}',
            ticker_entrance_delay: {{ settings.ticker_entrance_delay }},
            ticker_speed: {{ settings.ticker_speed }},
            main_text: decodeHTML('{{ settings.main_text or "In Loving Memory" }}'),
            secondary_phrases: {{ settings.get_secondary_phrases_list()|tojson }},
            secondary_rotation_enabled: {{ 'true' if settings.secondary_rotation_enabled else 'false' }},
            secondary_display_duration: {{ settings.secondary_display_duration }},
            secondary_transition_type: '{{ settings.secondary_transition_type }}',
            secondary_transition_duration: {{ settings.secondary_transition_duration }},
            company_name: decodeHTML('{{ settings.company_name or "Funeral Services" }}'),
            company_logo: '{{ settings.company_logo or "" }}',
            category_image: '{{ settings.category_image or "" }}',
            show_category_image: {{ 'true' if settings.show_category_image else 'false' }},
            is_visible: {{ 'true' if settings.is_visible else 'false' }}
        };

        let typewriterTimeouts = [];
        let currentPhraseIndex = 0;

        function clearTypewriterTimeouts() {
            typewriterTimeouts.forEach(timeout => clearTimeout(timeout));
            typewriterTimeouts = [];
        }

        function clearRotationTimers() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
                rotationInterval = null;
            }
            rotationTimeouts.forEach(timeout => clearTimeout(timeout));
            rotationTimeouts = [];
        }

        function applyEntranceAnimation() {
            if (settings.entrance_animation !== 'none') {
                lowerThird.style.animation = `${settings.entrance_animation} ${settings.entrance_duration}s ease-out ${settings.entrance_delay}s both`;
            }
        }

        function typewriterEffect(elements) {
            clearTypewriterTimeouts();

            const baseDelay = (settings.entrance_delay + settings.entrance_duration) * 1000;
            let currentDelay = baseDelay;

            elements.forEach((item, index) => {
                const { element, text } = item;
                element.innerHTML = '';

                if (index === 0) {
                    const cursor = document.createElement('span');
                    cursor.className = 'typewriter-cursor';
                    cursor.id = 'cursor-0';
                    element.appendChild(cursor);
                }

                const chars = text.split('');
                chars.forEach((char, i) => {
                    const timeout = setTimeout(() => {
                        const span = document.createElement('span');
                        span.textContent = char;

                        const cursor = document.getElementById(`cursor-${index}`);
                        if (cursor) {
                            element.insertBefore(span, cursor);
                        } else {
                            element.appendChild(span);
                        }

                        if (i === chars.length - 1) {
                            const oldCursor = document.getElementById(`cursor-${index}`);
                            if (oldCursor) oldCursor.remove();

                            if (index < elements.length - 1) {
                                setTimeout(() => {
                                    const nextElement = elements[index + 1].element;
                                    const newCursor = document.createElement('span');
                                    newCursor.className = 'typewriter-cursor';
                                    newCursor.id = `cursor-${index + 1}`;
                                    nextElement.appendChild(newCursor);
                                }, 200);
                            }
                        }
                    }, currentDelay + (i * settings.text_animation_speed * 1000));

                    typewriterTimeouts.push(timeout);
                });

                currentDelay += chars.length * settings.text_animation_speed * 1000 + 300;
            });
        }

        function fadeInWords(element, text) {
            element.innerHTML = '';
            const words = text.split(' ');
            words.forEach((word, i) => {
                const span = document.createElement('span');
                span.textContent = word + (i < words.length - 1 ? ' ' : '');
                span.style.opacity = '0';
                span.style.animation = 'fade-in 0.5s ease forwards';
                span.style.animationDelay = `${i * settings.text_animation_speed + settings.entrance_delay + settings.entrance_duration}s`;
                element.appendChild(span);
            });
        }

        function slideInChars(element, text) {
            element.innerHTML = '';
            const chars = text.split('');
            chars.forEach((char, i) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.display = 'inline-block';
                span.style.opacity = '0';
                span.style.animation = 'fade-in 0.3s ease forwards';
                span.style.animationDelay = `${i * settings.text_animation_speed + settings.entrance_delay + settings.entrance_duration}s`;
                element.appendChild(span);
            });
        }

        function applyTransition(element, type, duration) {
            const transitions = {
                'fade': `opacity ${duration}s ease`,
                'slide-left': `transform ${duration}s ease, opacity ${duration}s ease`,
                'slide-right': `transform ${duration}s ease, opacity ${duration}s ease`,
                'slide-up': `transform ${duration}s ease, opacity ${duration}s ease`,
                'slide-down': `transform ${duration}s ease, opacity ${duration}s ease`,
                'zoom': `transform ${duration}s ease, opacity ${duration}s ease`
            };
            element.style.transition = transitions[type] || transitions['fade'];
        }

        function getTransitionStyles(type, entering) {
            const styles = {
                'fade': {
                    entering: { opacity: '1' },
                    exiting: { opacity: '0' }
                },
                'slide-left': {
                    entering: { transform: 'translateX(0)', opacity: '1' },
                    exiting: { transform: 'translateX(-100%)', opacity: '0' }
                },
                'slide-right': {
                    entering: { transform: 'translateX(0)', opacity: '1' },
                    exiting: { transform: 'translateX(100%)', opacity: '0' }
                },
                'slide-up': {
                    entering: { transform: 'translateY(0)', opacity: '1' },
                    exiting: { transform: 'translateY(-50%)', opacity: '0' }
                },
                'slide-down': {
                    entering: { transform: 'translateY(0)', opacity: '1' },
                    exiting: { transform: 'translateY(50%)', opacity: '0' }
                },
                'zoom': {
                    entering: { transform: 'scale(1)', opacity: '1' },
                    exiting: { transform: 'scale(0.8)', opacity: '0' }
                }
            };

            const typeStyles = styles[type] || styles['fade'];
            return entering ? typeStyles.entering : typeStyles.exiting;
        }

        function initializeSecondaryText() {
            clearRotationTimers();
            secondaryContainer.innerHTML = '';

            if (!settings.secondary_rotation_enabled || !settings.secondary_phrases || settings.secondary_phrases.length === 0) {
                // Single phrase mode
                const phrase = settings.secondary_phrases && settings.secondary_phrases.length > 0
                    ? settings.secondary_phrases[0]
                    : 'Forever in Our Hearts';
                const div = document.createElement('div');
                div.className = 'secondary-phrase active';
                div.style.position = 'relative';
                div.textContent = phrase;
                secondaryContainer.appendChild(div);
                return;
            }

            // Multi-phrase rotation mode - all phrases use absolute positioning
            currentPhraseIndex = 0;
            settings.secondary_phrases.forEach((phrase, index) => {
                const div = document.createElement('div');
                div.className = 'secondary-phrase';
                div.textContent = phrase;
                if (index === 0) {
                    div.classList.add('active');
                    const enterStyles = getTransitionStyles(settings.secondary_transition_type, true);
                    Object.assign(div.style, enterStyles);
                }
                applyTransition(div, settings.secondary_transition_type, settings.secondary_transition_duration);
                secondaryContainer.appendChild(div);
            });

            startPhraseRotation();
        }

        function startPhraseRotation() {
            if (!settings.secondary_rotation_enabled || settings.secondary_phrases.length <= 1) return;

            const totalDuration = (settings.secondary_display_duration + settings.secondary_transition_duration) * 1000;

            rotationInterval = setInterval(() => {
                rotatePhrases();
            }, totalDuration);
        }

        function rotatePhrases() {
            const phrases = secondaryContainer.querySelectorAll('.secondary-phrase');
            if (phrases.length <= 1) return;

            const currentPhrase = phrases[currentPhraseIndex];
            const nextIndex = (currentPhraseIndex + 1) % phrases.length;
            const nextPhrase = phrases[nextIndex];

            // Apply exiting styles
            const exitStyles = getTransitionStyles(settings.secondary_transition_type, false);
            Object.assign(currentPhrase.style, exitStyles);

            // Reset next phrase position based on transition type
            const enteringInitialStyles = {
                'slide-left': { transform: 'translateX(100%)', opacity: '0' },
                'slide-right': { transform: 'translateX(-100%)', opacity: '0' },
                'slide-up': { transform: 'translateY(50%)', opacity: '0' },
                'slide-down': { transform: 'translateY(-50%)', opacity: '0' },
                'zoom': { transform: 'scale(0.8)', opacity: '0' },
                'fade': { opacity: '0' }
            };

            const initialStyles = enteringInitialStyles[settings.secondary_transition_type] || { opacity: '0' };
            Object.assign(nextPhrase.style, initialStyles);
            nextPhrase.classList.add('active');

            // Trigger reflow
            void nextPhrase.offsetWidth;

            // Apply entering styles
            const timeout = setTimeout(() => {
                const enterStyles = getTransitionStyles(settings.secondary_transition_type, true);
                Object.assign(nextPhrase.style, enterStyles);

                // Remove active class from current after transition
                const cleanupTimeout = setTimeout(() => {
                    currentPhrase.classList.remove('active');
                }, settings.secondary_transition_duration * 1000);

                rotationTimeouts.push(cleanupTimeout);
            }, 50);

            rotationTimeouts.push(timeout);
            currentPhraseIndex = nextIndex;
        }

        function applyTextAnimation() {
            if (settings.text_animation === 'typewriter') {
                typewriterEffect([
                    { element: mainTextEl, text: settings.main_text },
                    { element: companyNameEl, text: settings.company_name }
                ]);
            } else if (settings.text_animation === 'fade-in-words') {
                fadeInWords(mainTextEl, settings.main_text);
                fadeInWords(companyNameEl, settings.company_name);
            } else if (settings.text_animation === 'slide-in-chars') {
                slideInChars(mainTextEl, settings.main_text);
                slideInChars(companyNameEl, settings.company_name);
            } else {
                mainTextEl.textContent = settings.main_text;
                companyNameEl.textContent = settings.company_name;
            }
        }

        function applyImageAnimation() {
            if (categoryImage && settings.image_animation !== 'none') {
                categoryImage.style.animation = `${settings.image_animation} 0.8s ease-out ${settings.entrance_delay + settings.entrance_duration + settings.image_animation_delay}s both`;
            }
        }

        function applyLogoAnimation() {
            if (companyLogo && settings.logo_animation !== 'none') {
                companyLogo.style.animation = `${settings.logo_animation} 0.8s ease-out ${settings.entrance_delay + settings.entrance_duration + settings.logo_animation_delay}s both`;
            }
        }

        function applyTickerAnimation() {
            if (settings.ticker_entrance !== 'none') {
                tickerContainer.style.animation = `${settings.ticker_entrance} 0.6s ease-out ${settings.entrance_delay + settings.entrance_duration + settings.ticker_entrance_delay}s both`;
            }
        }

        function updateTickerSpeed(speed) {
            const textWidth = tickerText.offsetWidth;
            const duration = textWidth / speed;
            tickerText.style.animationDuration = `${duration}s`;
        }

        function initializeAnimations() {
            applyEntranceAnimation();
            applyTextAnimation();
            initializeSecondaryText();
            applyImageAnimation();
            applyLogoAnimation();
            applyTickerAnimation();
            updateTickerSpeed(settings.ticker_speed);
        }

        function replayAnimations() {
            clearTypewriterTimeouts();
            clearRotationTimers();
            const elements = [lowerThird, categoryImage, companyLogo, tickerContainer];
            elements.forEach(el => {
                if (el) {
                    el.style.animation = 'none';
                    void el.offsetWidth;
                }
            });

            setTimeout(() => {
                initializeAnimations();
            }, 50);
        }

        function pollForUpdates() {
            fetch(`/api/poll/${category}`)
                .then(response => response.json())
                .then(data => {
                    if (lastTimestamp && data.timestamp === lastTimestamp) {
                        return;
                    }

                    if (lastTimestamp === null) {
                        lastTimestamp = data.timestamp;
                        return;
                    }

                    lastTimestamp = data.timestamp;
                    handleSettingsUpdate(data.settings);
                })
                .catch(error => {
                    console.error('Polling error:', error);
                });
        }

        function handleSettingsUpdate(s) {
            let needsReplayAnimations = false;

            // Handle image updates without reload
            if (s.company_logo !== settings.company_logo) {
                settings.company_logo = s.company_logo;
                if (companyLogo && s.company_logo) {
                    companyLogo.src = `/static/${s.company_logo}?t=${Date.now()}`;
                    companyLogo.style.display = 'block';
                    applyLogoAnimation();
                } else if (companyLogo && !s.company_logo) {
                    companyLogo.style.display = 'none';
                }
            }

            if (s.category_image !== settings.category_image) {
                settings.category_image = s.category_image;
                if (categoryImage && s.category_image) {
                    categoryImage.src = `/static/${s.category_image}?t=${Date.now()}`;
                    if (s.show_category_image !== false) {
                        categoryImage.style.display = 'block';
                        applyImageAnimation();
                    }
                } else if (categoryImage && !s.category_image) {
                    categoryImage.style.display = 'none';
                }
            }

            if (s.show_category_image !== settings.show_category_image) {
                settings.show_category_image = s.show_category_image;
                if (categoryImage) {
                    categoryImage.style.display = s.show_category_image ? 'block' : 'none';
                    if (s.show_category_image) {
                        applyImageAnimation();
                    }
                }
            }

            // Check for secondary text changes
            const phrasesChanged = JSON.stringify(s.secondary_phrases) !== JSON.stringify(settings.secondary_phrases);
            const rotationChanged = s.secondary_rotation_enabled !== settings.secondary_rotation_enabled;
            const rotationSettingsChanged =
                s.secondary_display_duration !== settings.secondary_display_duration ||
                s.secondary_transition_type !== settings.secondary_transition_type ||
                s.secondary_transition_duration !== settings.secondary_transition_duration;

            if (phrasesChanged || rotationChanged || rotationSettingsChanged) {
                settings.secondary_phrases = s.secondary_phrases;
                settings.secondary_rotation_enabled = s.secondary_rotation_enabled;
                settings.secondary_display_duration = s.secondary_display_duration;
                settings.secondary_transition_type = s.secondary_transition_type;
                settings.secondary_transition_duration = s.secondary_transition_duration;
                initializeSecondaryText();
            }

            // Update other settings as before...
            if (s.entrance_animation !== undefined && s.entrance_animation !== settings.entrance_animation) {
                settings.entrance_animation = s.entrance_animation;
                needsReplayAnimations = true;
            }

            if (s.main_text !== undefined && decodeHTML(s.main_text) !== settings.main_text) {
                settings.main_text = decodeHTML(s.main_text);
                applyTextAnimation();
            }

            if (s.company_name !== undefined && decodeHTML(s.company_name) !== settings.company_name) {
                settings.company_name = decodeHTML(s.company_name);
                applyTextAnimation();
            }

            if (s.ticker_text !== undefined) {
                tickerText.textContent = decodeHTML(s.ticker_text);
                updateTickerSpeed(s.ticker_speed || settings.ticker_speed);
            }

            if (s.bg_color !== undefined) {
                document.querySelector('.lower-third-bg').style.background = `linear-gradient(135deg, ${s.bg_color}f5 0%, ${s.bg_color}e0 100%)`;
                document.querySelector('.ticker-container').style.background = `linear-gradient(90deg, ${s.bg_color}dd 0%, ${s.bg_color} 50%, ${s.bg_color}dd 100%)`;
            }

            if (s.accent_color !== undefined) {
                document.querySelectorAll('.corner-decoration').forEach(el => {
                    el.style.borderColor = s.accent_color;
                });
                document.querySelector('.divider-line').style.background = `linear-gradient(90deg, transparent, ${s.accent_color}80, transparent)`;
                document.querySelector('.ticker-container').style.borderTopColor = s.accent_color;
                document.querySelector('.ticker-container').style.borderBottomColor = s.accent_color;
                if (categoryImage) categoryImage.style.borderColor = s.accent_color;
                const phrases = secondaryContainer.querySelectorAll('.secondary-phrase');
                phrases.forEach(phrase => phrase.style.color = s.accent_color);
            }

            if (s.text_color !== undefined) {
                mainTextEl.style.color = s.text_color;
                companyNameEl.style.color = s.text_color;
                tickerText.style.color = s.text_color;
                document.querySelectorAll('.typewriter-cursor').forEach(cursor => {
                    cursor.style.backgroundColor = s.text_color;
                });
            }

            if (s.main_font_size !== undefined) {
                mainTextEl.style.fontSize = `${s.main_font_size}px`;
                mainTextEl.style.minHeight = `${s.main_font_size * 1.2}px`;
            }

            if (s.secondary_font_size !== undefined) {
                secondaryContainer.style.height = `${s.secondary_font_size * 1.2}px`;
                const phrases = secondaryContainer.querySelectorAll('.secondary-phrase');
                phrases.forEach(phrase => phrase.style.fontSize = `${s.secondary_font_size}px`);
                companyNameEl.style.fontSize = `${s.secondary_font_size * 0.7}px`;
            }

            if (s.ticker_font_size !== undefined) {
                tickerText.style.fontSize = `${s.ticker_font_size}px`;
            }

            if (s.border_radius !== undefined) {
                const bg = document.querySelector('.lower-third-bg');
                bg.style.borderRadius = `${s.border_radius}px`;
                bg.style.borderTopLeftRadius = '0';
                bg.style.borderBottomLeftRadius = '0';
            }

            if (s.font_family !== undefined) {
                document.body.style.fontFamily = s.font_family;
            }

            if (s.ticker_speed !== undefined) {
                settings.ticker_speed = s.ticker_speed;
                updateTickerSpeed(s.ticker_speed);
            }

            if (s.logo_size !== undefined && companyLogo) {
                companyLogo.style.width = `${s.logo_size}px`;
                companyLogo.style.height = `${s.logo_size}px`;
            }

            if (s.opacity !== undefined) {
                document.querySelector('.lower-third-bg').style.opacity = s.opacity;
                document.querySelector('.ticker-container').style.opacity = s.opacity;
            }

            if (s.show_decorative_elements !== undefined) {
                const display = s.show_decorative_elements ? 'block' : 'none';
                document.querySelectorAll('.corner-decoration, .divider-line').forEach(el => {
                    el.style.display = display;
                });
            }

            if (s.is_visible !== undefined) {
                if (s.is_visible) {
                    container.classList.remove('hidden');
                    needsReplayAnimations = true;
                } else {
                    container.classList.add('hidden');
                }
            }

            if (needsReplayAnimations) {
                setTimeout(() => replayAnimations(), 100);
            }
        }

        setTimeout(initializeAnimations, 100);
        pollInterval = setInterval(pollForUpdates, 3000);
        setTimeout(pollForUpdates, 1000);

        tickerText.addEventListener('animationiteration', () => {
            updateTickerSpeed(settings.ticker_speed);
        });

        window.addEventListener('beforeunload', () => {
            if (pollInterval) clearInterval(pollInterval);
            clearRotationTimers();
        });
    </script>
</body>
</html>
