<!-- templates/display_wedding.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Wedding Overlay Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: {{ settings.font_family }};
        }

        #overlay-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.5s ease;
            opacity: {% if settings.is_visible %}1{% else %}0{% endif %};
            pointer-events: none;
        }

        #overlay-container.hidden {
            opacity: 0;
        }

        .logo-standalone {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 100;
            width: {{ settings.logo_size }}px;
            height: {{ settings.logo_size }}px;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px {{ settings.accent_color }}50);
            {% if not settings.company_logo or not settings.show_company_logo %}
            display: none;
            {% endif %}
            transition: all 0.3s ease;
        }

        .lower-third {
            position: relative;
            width: fit-content;
            min-width: 550px;
            max-width: 75%;
            padding: 35px 60px 35px 40px;
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .lower-third-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, {{ settings.bg_color }}f8 0%, {{ settings.bg_color }}e5 85%, {{ settings.bg_color }}99 100%);
            opacity: {{ settings.opacity }};
            border-radius: {{ settings.border_radius }}px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            box-shadow: 0 6px 30px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .accent-corner {
            position: absolute;
            border: 3px solid {{ settings.accent_color }};
            opacity: 0.4;
            {% if settings.show_decorative_elements %}display: block;{% else %}display: none;{% endif %}
            transition: all 0.3s ease;
        }

        .accent-corner.top-left {
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-right: none;
            border-bottom: none;
        }

        .accent-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-left: none;
            border-top: none;
        }

        .heart-accent {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.3;
            {% if settings.show_decorative_elements %}display: block;{% else %}display: none;{% endif %}
        }

        .heart-accent::before,
        .heart-accent::after {
            content: "";
            position: absolute;
            top: 0;
            width: 10px;
            height: 16px;
            border-radius: 10px 10px 0 0;
            background: {{ settings.accent_color }};
            transition: background 0.3s ease;
        }

        .heart-accent::before {
            left: 10px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-accent::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes slide-left {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-right {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slide-down {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoom-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes zoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes scale-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes rotate-in {
            from { transform: rotate(-180deg) scale(0); opacity: 0; }
            to { transform: rotate(0) scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
        }

        @keyframes flip {
            from { transform: rotateY(90deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }

        @keyframes expand {
            from { height: 0; opacity: 0; }
            to { height: 70px; opacity: 1; }
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes typewriter-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .category-image {
            position: relative;
            z-index: 2;
            width: 190px;
            height: 190px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid {{ settings.accent_color }};
            box-shadow: 0 8px 25px {{ settings.accent_color }}35;
            {% if not settings.show_category_image or not settings.category_image %}
            display: none;
            {% endif %}
            transition: all 0.3s ease;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .text-content {
            flex: 1;
        }

        .main-text {
            color: {{ settings.text_color }};
            font-size: {{ settings.main_font_size }}px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px {{ settings.accent_color }}40;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            min-height: {{ settings.main_font_size * 1.2 }}px;
            white-space: pre-wrap;
        }

        .main-text span {
            display: inline;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: {{ settings.text_color }};
            margin-left: 2px;
            animation: typewriter-blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        .secondary-text-container {
            position: relative;
            overflow: hidden;
            height: {{ settings.secondary_font_size * 1.2 }}px;
        }

        .secondary-phrase {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            color: {{ settings.accent_color }};
            font-size: {{ settings.secondary_font_size }}px;
            font-weight: 500;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
            letter-spacing: 1.5px;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .secondary-phrase.active {
            opacity: 1;
        }

        .company-name {
            color: {{ settings.text_color }};
            font-size: {{ settings.secondary_font_size * 0.7 }}px;
            opacity: 0.75;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            margin-top: 5px;
            transition: all 0.3s ease;
            white-space: pre-wrap;
        }

        .ticker-container {
            position: relative;
            width: 100%;
            height: 70px;
            background: linear-gradient(to right, {{ settings.bg_color }}f5 0%, {{ settings.bg_color }}dd 50%, {{ settings.bg_color }}f5 100%);
            opacity: {{ settings.opacity }};
            overflow: hidden;
            margin-top: 12px;
            border-top: 3px solid {{ settings.accent_color }};
            box-shadow: 0 -4px 20px {{ settings.accent_color }}25;
            transition: all 0.3s ease;
        }

        .ticker-text {
            position: absolute;
            white-space: nowrap;
            color: {{ settings.text_color }};
            font-size: {{ settings.ticker_font_size }}px;
            line-height: 70px;
            padding: 0 60px;
            animation: scroll-left linear infinite;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            letter-spacing: 1.5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    {% if settings.company_logo and settings.show_company_logo %}
    <img id="company-logo"
         src="{{ url_for('static', filename=settings.company_logo) }}"
         alt="Company Logo"
         class="logo-standalone">
    {% endif %}

    <div id="overlay-container">
        <div class="lower-third">
            <div class="lower-third-bg">
                <div class="accent-corner top-left"></div>
                <div class="accent-corner bottom-right"></div>
                <div class="heart-accent"></div>
            </div>

            {% if settings.category_image and settings.show_category_image %}
            <img id="category-image"
                 src="{{ url_for('static', filename=settings.category_image) }}"
                 alt="Wedding Photo"
                 class="category-image">
            {% endif %}

            <div class="content-wrapper">
                <div class="text-content">
                    <div id="main-text" class="main-text"></div>
                    <div id="secondary-text-container" class="secondary-text-container"></div>
                    <div id="company-name" class="company-name"></div>
                </div>
            </div>
        </div>

        <div class="ticker-container">
            <div id="ticker-text" class="ticker-text">
                {{ settings.ticker_text or 'Join us as we celebrate this beautiful union of two hearts becoming one.' }}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/overlay-display.js') }}"></script>
    <script>
        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        const settings = {
            entrance_animation: '{{ settings.entrance_animation }}',
            entrance_duration: {{ settings.entrance_duration }},
            entrance_delay: {{ settings.entrance_delay }},
            text_animation: '{{ settings.text_animation }}',
            text_animation_speed: {{ settings.text_animation_speed }},
            image_animation: '{{ settings.image_animation }}',
            image_animation_delay: {{ settings.image_animation_delay }},
            logo_animation: '{{ settings.logo_animation }}',
            logo_animation_delay: {{ settings.logo_animation_delay }},
            ticker_entrance: '{{ settings.ticker_entrance }}',
            ticker_entrance_delay: {{ settings.ticker_entrance_delay }},
            ticker_speed: {{ settings.ticker_speed }},
            main_text: decodeHTML('{{ settings.main_text or "Together Forever" }}'),
            secondary_phrases: {{ settings.get_secondary_phrases_list()|tojson }},
            secondary_rotation_enabled: {{ 'true' if settings.secondary_rotation_enabled else 'false' }},
            secondary_display_duration: {{ settings.secondary_display_duration }},
            secondary_transition_type: '{{ settings.secondary_transition_type }}',
            secondary_transition_duration: {{ settings.secondary_transition_duration }},
            company_name: decodeHTML('{{ settings.company_name or "Wedding Services" }}'),
            company_logo: '{{ settings.company_logo or "" }}',
            show_company_logo: {{ 'true' if settings.show_company_logo else 'false' }},
            category_image: '{{ settings.category_image or "" }}',
            show_category_image: {{ 'true' if settings.show_category_image else 'false' }},
            is_visible: {{ 'true' if settings.is_visible else 'false' }},
            bg_color: '{{ settings.bg_color }}',
            accent_color: '{{ settings.accent_color }}',
            text_color: '{{ settings.text_color }}',
            opacity: {{ settings.opacity }},
            main_font_size: {{ settings.main_font_size }},
            secondary_font_size: {{ settings.secondary_font_size }},
            ticker_font_size: {{ settings.ticker_font_size }},
            border_radius: {{ settings.border_radius }},
            font_family: '{{ settings.font_family }}',
            logo_size: {{ settings.logo_size }},
            show_decorative_elements: {{ 'true' if settings.show_decorative_elements else 'false' }}
        };

        initOverlay('{{ category }}', settings);
    </script>
</body>
</html>
