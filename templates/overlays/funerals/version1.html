<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Hexagon Flow - Memorial Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: transparent; font-family: 'Palatino', 'Georgia', serif; overflow: hidden; }

        /* Animations */
        @keyframes slideFromLeft { from { transform: translateX(-120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes textWave { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes tickerGlide { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes hexGlow { 0%, 100% { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.4)) drop-shadow(0 5px 30px rgba(139, 92, 246, 0.2)); } 50% { filter: drop-shadow(0 0 35px rgba(139, 92, 246, 0.6)) drop-shadow(0 5px 45px rgba(139, 92, 246, 0.3)); } }

        .hexagon { width: 90px; height: 104px; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        .text-shadow-strong { text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9), 0 0 20px rgba(0, 0, 0, 0.8); }
    </style>
</head>
<body>
    <div id="main-overlay" class="fixed bottom-0 left-0 w-full" style="display: none;">
        <div class="flex justify-start px-8" style="padding-bottom: 2.5rem; padding-top: 1rem;">
            <div id="overlay-container" class="flex items-center bg-gradient-to-r from-indigo-950 via-purple-900 to-indigo-900 shadow-2xl border-2 border-indigo-500/40" style="border-radius: 80px 0 0 80px; max-width: 1000px;">

                <!-- Photo Section -->
                <div id="photo-section" class="relative flex-shrink-0 ml-5" style="display: none;">
                    <div class="hexagon bg-gradient-to-br from-indigo-500 to-purple-700">
                        <div class="absolute inset-2 hexagon overflow-hidden">
                            <img id="deceased-photo" src="" class="w-full h-full object-cover scale-125" style="object-position: center;">
                        </div>
                    </div>
                    <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 bg-indigo-900 rounded-full px-2.5 py-1 border-2 border-indigo-400/60 shadow-xl">
                        <span class="text-indigo-200 text-sm">üïäÔ∏è</span>
                    </div>
                </div>

                <!-- Text Content -->
                <div class="flex-1 px-10 py-3">
                    <div class="space-y-1">
                        <h2 id="deceased-name" class="text-xl font-bold text-indigo-50 tracking-wide text-shadow-strong"></h2>
                        <div class="flex items-center gap-3">
                            <div class="w-14 h-0.5 bg-indigo-400/70"></div>
                            <span class="text-indigo-300 text-base">‚óÜ</span>
                            <div class="flex-1 h-0.5 bg-gradient-to-r from-indigo-400/70 to-transparent"></div>
                        </div>
                        <p id="memorial-phrase" class="text-sm text-indigo-200 italic font-light text-shadow-strong">Forever in our hearts</p>
                        <div class="flex items-center gap-3 text-xs text-indigo-300 text-shadow-strong pt-0.5">
                            <span id="birth-date"></span>
                            <span id="date-separator" style="display: none;">‚Äî</span>
                            <span id="death-date"></span>
                        </div>
                    </div>
                </div>

                <!-- Divider -->
                <div class="flex flex-col items-center gap-1.5 mx-3">
                    <div class="w-px h-10 bg-gradient-to-b from-transparent via-indigo-400/60 to-indigo-400/30"></div>
                    <div class="w-2.5 h-2.5 bg-indigo-400/80 rounded-full"></div>
                    <div class="w-px h-10 bg-gradient-to-t from-transparent via-indigo-400/60 to-indigo-400/30"></div>
                </div>

                <!-- Company Info -->
                <div id="company-info" class="relative px-5" style="width: 180px; height: 85px; display: none;">
                    <div class="flex flex-col items-center justify-center text-center h-full">
                        <div id="company-logo-container" class="bg-indigo-800/60 rounded-2xl p-2 mb-1.5 border border-indigo-600/40" style="display: none;">
                            <img id="company-logo" src="" class="h-10 w-auto">
                        </div>
                        <h3 id="company-name" class="text-base font-bold text-indigo-100 tracking-wider text-shadow-strong"></h3>
                        <p id="company-tagline" class="text-xs text-indigo-400 mt-0.5 text-shadow-strong"></p>
                        <div class="mt-1 pt-1 border-t border-indigo-700/50 w-full">
                            <p id="company-phone" class="text-sm font-semibold text-indigo-200 text-shadow-strong"></p>
                            <p class="text-xs text-indigo-400 mt-0.5 text-shadow-strong">24/7 Support</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ticker -->
        <div id="ticker-section" class="absolute bottom-0 left-0 right-0 bg-gradient-to-r from-indigo-950 via-purple-950 to-indigo-950 py-1.5 overflow-hidden border-t-2 border-indigo-600/50" style="display: none;">
            <div id="ticker-content" class="flex whitespace-nowrap"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const overlayId = '{{ overlay_id }}';
        let overlayData = {};

        socket.on('connect', () => {
            socket.emit('join', {overlay_id: overlayId});
            loadOverlayData();
        });

        socket.on('overlay_update', (data) => {
            overlayData = {...overlayData, ...data};
            updateDisplay();
        });

        async function loadOverlayData() {
            try {
                const response = await fetch(`/api/overlay/${overlayId}`);
                if (response.ok) {
                    overlayData = await response.json();
                    updateDisplay();
                }
            } catch (error) {
                console.error('Error loading overlay data:', error);
            }
        }

        function updateDisplay() {
            const mainOverlay = document.getElementById('main-overlay');
            const container = document.getElementById('overlay-container');

            // Apply animations
            if (overlayData.container_animation && overlayData.container_animation !== 'none') {
                container.style.animation = `${overlayData.container_animation} 1.2s ease-out`;
            }

            // Show/hide sections
            document.getElementById('photo-section').style.display = overlayData.show_logo === 'true' ? 'block' : 'none';
            document.getElementById('company-info').style.display = {% if overlay.show_company_info %}overlayData.show_speaker === 'true' ? 'block' : 'none'{% else %}'none'{% endif %};

            // Update photo
            if (overlayData.photo_path) {
                document.getElementById('deceased-photo').src = `/static/${overlayData.photo_path}`;
            }

            // Update text content
            if (overlayData.deceased_name) {
                document.getElementById('deceased-name').textContent = overlayData.deceased_name;
            }

            if (overlayData.birth_date) {
                document.getElementById('birth-date').textContent = formatDate(overlayData.birth_date);
            }
            if (overlayData.death_date) {
                document.getElementById('death-date').textContent = formatDate(overlayData.death_date);
                document.getElementById('date-separator').style.display = overlayData.birth_date ? 'inline' : 'none';
            }

            // Update company info
            {% if overlay.logo_path %}
            document.getElementById('company-logo').src = '/static/{{ overlay.logo_path }}';
            document.getElementById('company-logo-container').style.display = 'block';
            {% endif %}
            {% if overlay.company_name %}
            document.getElementById('company-name').textContent = '{{ overlay.company_name }}';
            {% endif %}
            {% if overlay.company_phone %}
            document.getElementById('company-phone').textContent = '{{ overlay.company_phone }}';
            {% endif %}
            {% if overlay.company_tagline %}
            document.getElementById('company-tagline').textContent = '{{ overlay.company_tagline }}';
            {% endif %}

            // Update ticker
            const tickerSection = document.getElementById('ticker-section');
            const tickerContent = document.getElementById('ticker-content');
            if (overlayData.show_ticker === 'true' && overlayData.ticker_text) {
                tickerSection.style.display = 'block';
                tickerContent.innerHTML = `
                    <span class="mx-12 text-indigo-200 text-xs text-shadow-strong">${overlayData.ticker_text}</span>
                    <span class="mx-12 text-indigo-200 text-xs text-shadow-strong">${overlayData.ticker_text}</span>
                `;
                tickerContent.style.animation = 'tickerGlide 40s linear infinite';
            } else {
                tickerSection.style.display = 'none';
            }

            // Apply colors
            if (overlayData.primary_color) {
                container.style.background = `linear-gradient(to right, ${overlayData.primary_color}ee, ${overlayData.primary_color}dd, ${overlayData.primary_color}ee)`;
            }

            mainOverlay.style.display = 'block';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
    </script>
</body>
</html>
