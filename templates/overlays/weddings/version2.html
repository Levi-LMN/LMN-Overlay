<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Celebration - Wedding Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: transparent; font-family: 'Playfair Display', 'Georgia', serif; overflow: hidden; }

        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        @keyframes goldGlow { 0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); } 50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.6); } }
        @keyframes tickerScroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(-3deg); } 50% { transform: translateY(-6px) rotate(-3deg); } }

        .shimmer-bar { background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent); background-size: 200% 100%; animation: shimmer 3s infinite; }
    </style>
</head>
<body>
    <div id="main-overlay" class="fixed bottom-0 left-0 right-0" style="display: none;">
        <div id="ribbon-container" class="relative bg-gradient-to-r from-amber-950 via-amber-900 to-yellow-900 shadow-2xl border-t-4 border-amber-500/60">
            <div class="shimmer-bar absolute inset-0 pointer-events-none"></div>

            <div class="relative px-10 py-3">
                <div class="flex items-center justify-between gap-8">

                    <!-- Photo Section -->
                    <div id="photo-section" class="flex items-center gap-6 flex-1" style="display: none;">
                        <div class="relative flex-shrink-0">
                            <div class="w-20 h-20 rounded-lg bg-gradient-to-br from-amber-400 to-amber-700 p-1.5 shadow-2xl transform -rotate-3" style="animation: float 3s ease-in-out infinite;">
                                <div class="w-full h-full rounded-lg overflow-hidden border-2 border-amber-200/50 transform rotate-3">
                                    <img id="wedding-photo" src="" class="w-full h-full object-cover">
                                </div>
                            </div>
                            <div class="absolute -top-1 -left-1 text-amber-400 text-lg">✦</div>
                            <div class="absolute -bottom-1 -right-1 text-amber-400 text-lg">✦</div>
                        </div>
                    </div>

                    <!-- Text Content -->
                    <div class="flex-1 space-y-1 text-center">
                        <h2 id="couple-names" class="text-2xl font-bold text-amber-100 tracking-wide" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.7);"></h2>
                        <div class="flex items-center justify-center gap-3">
                            <div class="w-16 h-0.5 bg-amber-400/60"></div>
                            <span class="text-amber-400 text-sm">◆</span>
                            <div class="w-16 h-0.5 bg-amber-400/60"></div>
                        </div>
                        <p id="event-date" class="text-base text-amber-200 italic font-light" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.9);"></p>
                        <p id="custom-text" class="text-xs text-amber-300 uppercase tracking-widest" style="text-shadow: 1px 1px 6px rgba(0,0,0,0.8);"></p>
                    </div>

                    <!-- Ornamental Divider -->
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-px h-8 bg-gradient-to-b from-transparent via-amber-400 to-transparent"></div>
                        <div class="text-amber-400 text-lg">✦</div>
                        <div class="w-px h-8 bg-gradient-to-t from-transparent via-amber-400 to-transparent"></div>
                    </div>

                    <!-- Company Info -->
                    <div id="company-info" class="flex items-center gap-4 bg-amber-900/40 rounded-2xl px-5 py-2.5 border border-amber-600/30" style="display: none;">
                        <div class="text-right">
                            <h3 id="company-name" class="text-lg font-bold text-amber-100 tracking-wider" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.9);"></h3>
                            <p id="company-tagline" class="text-xs text-amber-400 tracking-wide" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);"></p>
                            <div class="mt-1 pt-1 border-t border-amber-700/50">
                                <p id="company-phone" class="text-sm font-semibold text-amber-200" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);"></p>
                            </div>
                        </div>
                        <div id="company-logo-container" class="bg-amber-800/50 rounded-xl p-1.5" style="display: none;">
                            <img id="company-logo" src="" class="h-10 w-auto">
                        </div>
                    </div>
                </div>
            </div>

            <div class="h-1 bg-gradient-to-r from-amber-600 via-amber-400 to-amber-600"></div>
        </div>

        <!-- Ticker -->
        <div id="ticker-section" class="bg-gradient-to-r from-amber-950 via-amber-900 to-amber-950 py-1.5 overflow-hidden border-t border-amber-600/50" style="display: none;">
            <div id="ticker-content" class="flex whitespace-nowrap"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const overlayId = '{{ overlay_id }}';
        let overlayData = {};

        socket.on('connect', () => {
            socket.emit('join', {overlay_id: overlayId});
            loadOverlayData();
        });

        socket.on('overlay_update', (data) => {
            overlayData = {...overlayData, ...data};
            updateDisplay();
        });

        async function loadOverlayData() {
            try {
                const response = await fetch(`/api/overlay/${overlayId}`);
                if (response.ok) {
                    overlayData = await response.json();
                    updateDisplay();
                }
            } catch (error) {
                console.error('Error loading overlay data:', error);
            }
        }

        function updateDisplay() {
            const mainOverlay = document.getElementById('main-overlay');
            const container = document.getElementById('ribbon-container');

            // Apply animation
            if (overlayData.container_animation && overlayData.container_animation !== 'none') {
                container.style.animation = `slideUp 1s ease-out`;
            }

            // Show/hide sections
            const photoSection = document.getElementById('photo-section');
            if (overlayData.show_logo === 'true' && overlayData.photo_path) {
                photoSection.style.display = 'flex';
                document.getElementById('wedding-photo').src = `/static/${overlayData.photo_path}`;
            } else {
                photoSection.style.display = 'none';
            }

            document.getElementById('company-info').style.display = {% if overlay.show_company_info %}overlayData.show_speaker === 'true' ? 'flex' : 'none'{% else %}'none'{% endif %};

            // Update text
            if (overlayData.couple_names) {
                document.getElementById('couple-names').textContent = overlayData.couple_names;
            }

            if (overlayData.event_date) {
                document.getElementById('event-date').textContent = formatDate(overlayData.event_date);
            }

            if (overlayData.custom_text) {
                document.getElementById('custom-text').textContent = overlayData.custom_text;
            }

            // Update company info
            {% if overlay.logo_path %}
            document.getElementById('company-logo').src = '/static/{{ overlay.logo_path }}';
            document.getElementById('company-logo-container').style.display = 'block';
            {% endif %}
            {% if overlay.company_name %}
            document.getElementById('company-name').textContent = '{{ overlay.company_name }}';
            {% endif %}
            {% if overlay.company_phone %}
            document.getElementById('company-phone').textContent = '{{ overlay.company_phone }}';
            {% endif %}
            {% if overlay.company_tagline %}
            document.getElementById('company-tagline').textContent = '{{ overlay.company_tagline }}';
            {% endif %}

            // Update ticker
            const tickerSection = document.getElementById('ticker-section');
            const tickerContent = document.getElementById('ticker-content');
            if (overlayData.show_ticker === 'true' && overlayData.ticker_text) {
                tickerSection.style.display = 'block';
                tickerContent.innerHTML = `
                    <span class="mx-12 text-amber-200 text-xs" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);">✦ ${overlayData.ticker_text}</span>
                    <span class="mx-12 text-amber-200 text-xs" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.8);">✦ ${overlayData.ticker_text}</span>
                `;
                tickerContent.style.animation = 'tickerScroll 35s linear infinite';
            } else {
                tickerSection.style.display = 'none';
            }

            // Apply colors
            if (overlayData.primary_color) {
                container.style.background = `linear-gradient(to right, ${overlayData.primary_color}ee, ${overlayData.primary_color}dd, ${overlayData.primary_color}ee)`;
            }

            mainOverlay.style.display = 'block';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        }
    </script>
</body>
</html>
