<div class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Font Family</label>
        <select name="font_family"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="Arial, sans-serif" {% if settings[category].font_family == 'Arial, sans-serif' %}selected{% endif %}>Arial</option>
            <option value="'Times New Roman', serif" {% if settings[category].font_family == "'Times New Roman', serif" %}selected{% endif %}>Times New Roman</option>
            <option value="Georgia, serif" {% if settings[category].font_family == 'Georgia, serif' %}selected{% endif %}>Georgia</option>
            <option value="'Courier New', monospace" {% if settings[category].font_family == "'Courier New', monospace" %}selected{% endif %}>Courier New</option>
            <option value="Verdana, sans-serif" {% if settings[category].font_family == 'Verdana, sans-serif' %}selected{% endif %}>Verdana</option>
            <option value="'Trebuchet MS', sans-serif" {% if settings[category].font_family == "'Trebuchet MS', sans-serif" %}selected{% endif %}>Trebuchet MS</option>
            <option value="'Palatino Linotype', serif" {% if settings[category].font_family == "'Palatino Linotype', serif" %}selected{% endif %}>Palatino</option>
            <option value="Impact, sans-serif" {% if settings[category].font_family == 'Impact, sans-serif' %}selected{% endif %}>Impact</option>
        </select>
    </div>

    <div class="pt-4 border-t border-gray-200">
        <h4 class="font-medium text-gray-900 mb-3">Font Sizes</h4>
        <div class="space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Main Text (px)</label>
                <input type="range" name="main_font_size"
                       value="{{ settings[category].main_font_size }}"
                       min="12" max="72"
                       class="w-full"
                       oninput="this.nextElementSibling.textContent = this.value + 'px'">
                <span class="text-sm text-gray-600">{{ settings[category].main_font_size }}px</span>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Secondary Text (px)</label>
                <input type="range" name="secondary_font_size"
                       value="{{ settings[category].secondary_font_size }}"
                       min="10" max="48"
                       class="w-full"
                       oninput="this.nextElementSibling.textContent = this.value + 'px'">
                <span class="text-sm text-gray-600">{{ settings[category].secondary_font_size }}px</span>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Company Name (px)</label>
                <input type="range" name="company_name_font_size"
                       value="{{ settings[category].company_name_font_size }}"
                       min="10" max="36"
                       class="w-full"
                       oninput="this.nextElementSibling.textContent = this.value + 'px'">
                <span class="text-sm text-gray-600">{{ settings[category].company_name_font_size }}px</span>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ticker Text (px)</label>
                <input type="range" name="ticker_font_size"
                       value="{{ settings[category].ticker_font_size }}"
                       min="10" max="32"
                       class="w-full"
                       oninput="this.nextElementSibling.textContent = this.value + 'px'">
                <span class="text-sm text-gray-600">{{ settings[category].ticker_font_size }}px</span>
            </div>
        </div>
    </div>

    <div class="pt-4 border-t border-gray-200">
        <h4 class="font-medium text-gray-900 mb-3">Text Formatting</h4>
        <div class="space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Line Height</label>
                <input type="number" name="text_line_height"
                       value="{{ settings[category].text_line_height }}"
                       min="1" max="3" step="0.1"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Max Lines (when truncated)</label>
                <input type="number" name="text_max_lines"
                       value="{{ settings[category].text_max_lines }}"
                       min="1" max="10"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="enable_text_truncation"
                       {% if settings[category].enable_text_truncation %}checked{% endif %}
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label class="ml-2 text-sm text-gray-700">Enable text truncation</label>
            </div>
        </div>
    </div>

    <div class="pt-4 border-t border-gray-200">
        <h4 class="font-medium text-gray-900 mb-3">Text Scale Mode</h4>
        <select name="text_scale_mode"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="fixed" {% if settings[category].text_scale_mode == 'fixed' %}selected{% endif %}>Fixed Size</option>
            <option value="responsive" {% if settings[category].text_scale_mode == 'responsive' %}selected{% endif %}>Responsive</option>
        </select>
        <p class="text-xs text-gray-500 mt-1">Responsive scales text based on container size</p>
    </div>
</div>
