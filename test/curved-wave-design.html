<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Wave Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Lora', 'Georgia', serif;
        }

        @keyframes waveSlide {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes photoZoom {
            from {
                transform: scale(0) rotate(-90deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes textFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6));
            }
        }

        .wave-slide {
            animation: waveSlide 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .photo-zoom {
            animation: photoZoom 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s both,
                       glow 3s ease-in-out infinite 1.5s;
        }

        .text-fade-1 { animation: textFade 0.6s ease-out 0.9s both; }
        .text-fade-2 { animation: textFade 0.6s ease-out 1.1s both; }
        .text-fade-3 { animation: textFade 0.6s ease-out 1.3s both; }
        .text-fade-4 { animation: textFade 0.6s ease-out 1.5s both; }

        .wave-animation {
            animation: wave 4s ease-in-out infinite;
        }

        .text-transition {
            transition: all 0.6s ease;
        }

        .curved-edge {
            border-radius: 0 200px 0 0;
        }
    </style>
</head>
<body>
    <div class="fixed bottom-0 left-0 right-0">
        <div class="wave-slide curved-edge relative bg-gradient-to-r from-blue-950/98 via-blue-900/98 to-indigo-950/98 backdrop-blur-lg shadow-2xl border-t-2 border-blue-500/50" style="width: 85%;">

            <div class="px-12 py-6">
                <div class="flex items-center gap-8">

                    <!-- Photo Section -->
                    <div class="photo-zoom relative flex-shrink-0">
                        <!-- Decorative Ring -->
                        <div class="absolute -inset-2 rounded-full border-2 border-blue-400/30 wave-animation"></div>

                        <div class="w-28 h-28 rounded-full bg-gradient-to-br from-blue-500 to-indigo-700 p-1.5 shadow-2xl">
                            <div class="w-full h-full rounded-full overflow-hidden border-3 border-blue-300/40">
                                <img src="https://img.freepik.com/free-photo/man-s-white-sweater-psd-mockup-casual-apparel-close-up_53876-148045.jpg?semt=ais_hybrid&w=740&q=80"
                                     class="w-full h-full object-cover">
                            </div>
                        </div>

                        <!-- Dove Icon -->
                        <div class="absolute -top-2 -right-2 bg-blue-900 rounded-full p-2 border-2 border-blue-400/50 shadow-lg">
                            <span class="text-blue-200 text-sm">üïäÔ∏è</span>
                        </div>
                    </div>

                    <!-- Text Content -->
                    <div class="flex-1 space-y-3">
                        <div class="text-fade-1">
                            <h2 id="mainHeading" class="text-transition text-3xl font-bold text-blue-50 tracking-wide">
                                IN LOVING MEMORY
                            </h2>
                        </div>

                        <div class="flex items-center gap-3">
                            <div class="w-20 h-px bg-blue-400/60"></div>
                            <div class="flex gap-1">
                                <div class="w-1 h-1 bg-blue-400 rounded-full"></div>
                                <div class="w-1 h-1 bg-blue-400 rounded-full"></div>
                                <div class="w-1 h-1 bg-blue-400 rounded-full"></div>
                            </div>
                            <div class="flex-1 h-px bg-gradient-to-r from-blue-400/60 to-transparent"></div>
                        </div>

                        <div class="text-fade-2">
                            <p id="subHeading" class="text-transition text-lg text-blue-200 italic">
                                Forever in our hearts
                            </p>
                        </div>

                        <div class="text-fade-3">
                            <p id="tagLine" class="text-transition text-xs text-blue-300 uppercase tracking-widest">
                                A life celebrated
                            </p>
                        </div>
                    </div>

                    <!-- Wave Divider -->
                    <div class="relative h-24 w-px">
                        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-blue-400/50 to-transparent"></div>
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-2 h-2 bg-blue-400 rounded-full wave-animation"></div>
                    </div>

                    <!-- Company Section -->
                    <div class="text-fade-4 flex items-center gap-4 bg-blue-900/40 rounded-2xl px-6 py-4 backdrop-blur-sm border border-blue-500/30">
                        <div class="bg-blue-800/50 rounded-xl p-2.5">
                            <img src="https://yt3.googleusercontent.com/hJD-YRx93VUY4VZG7sG0PjCh8iiBInbgY0S21liCJk0HLMeQhQmQKjcMrzUpKr22MGDr6YM0=s900-c-k-c0x00ffffff-no-rj"
                                 class="h-12 w-auto">
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-blue-100 tracking-wider">WAMONIC</h3>
                            <p class="text-xs text-blue-400 tracking-wide">Memorial Services</p>
                            <div class="mt-2 flex items-center gap-2">
                                <div class="w-6 h-px bg-blue-500"></div>
                                <p class="text-sm font-semibold text-blue-200">+254 712 345 678</p>
                            </div>
                            <p class="text-xs text-blue-400 mt-1">Available 24/7</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gradient Bottom Border -->
            <div class="h-1 bg-gradient-to-r from-blue-600 via-indigo-500 to-transparent"></div>
        </div>
    </div>

    <script>
        const mainHeadings = [
            "IN LOVING MEMORY",
            "CELEBRATING A LIFE",
            "FOREVER REMEMBERED",
            "REST IN PEACE",
            "ETERNAL LEGACY"
        ];

        const subHeadings = [
            "Forever in our hearts",
            "A beautiful soul",
            "Gone but never forgotten",
            "May they find peace",
            "Their memory lives on"
        ];

        const tagLines = [
            "A life celebrated",
            "Cherished always",
            "Loved beyond measure",
            "Always in our thoughts",
            "Forever with us"
        ];

        let idx = 0;

        function cycleText() {
            const main = document.getElementById('mainHeading');
            const sub = document.getElementById('subHeading');
            const tag = document.getElementById('tagLine');

            main.style.opacity = '0';
            sub.style.opacity = '0';
            tag.style.opacity = '0';

            setTimeout(() => {
                idx = (idx + 1) % mainHeadings.length;
                main.textContent = mainHeadings[idx];
                sub.textContent = subHeadings[idx];
                tag.textContent = tagLines[idx];

                setTimeout(() => {
                    main.style.opacity = '1';
                    sub.style.opacity = '1';
                    tag.style.opacity = '1';
                }, 50);
            }, 600);
        }

        setInterval(cycleText, 6000);
    </script>
</body>
</html>
