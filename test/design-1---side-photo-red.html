<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 1 - Side Photo Red</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Georgia', serif;
        }

        @keyframes photoZoom {
            from { transform: scale(0) rotate(-180deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes textReveal {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .photo-side {
            animation: photoZoom 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .content-bar {
            animation: slideInRight 0.8s ease-out 0.3s both;
            clip-path: polygon(8% 0, 100% 0, 100% 100%, 0 100%);
        }

        .name-text {
            animation: textReveal 0.8s ease-out 0.6s both;
        }

        .subtitle-text {
            animation: textReveal 0.8s ease-out 0.8s both;
        }

        .cross-badge {
            animation: badgePulse 2s ease-in-out infinite 1s;
        }

        .ticker-scroll {
            animation: scroll 35s linear infinite;
        }

        #mainText, #subText {
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="fixed bottom-0 left-0 w-full">
        <div class="flex items-end">
            <!-- Photo Left -->
            <div class="photo-side relative" style="width: 140px; height: 140px;">
                <div class="absolute inset-0 bg-gradient-to-br from-red-600 to-red-800 rounded-full p-1">
                    <div class="w-full h-full rounded-full overflow-hidden border-4 border-red-400/30">
                        <img src="https://img.freepik.com/free-photo/man-s-white-sweater-psd-mockup-casual-apparel-close-up_53876-148045.jpg?semt=ais_hybrid&w=740&q=80"
                             class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="cross-badge absolute -top-2 -right-2 w-8 h-8 bg-red-600 rounded-full flex items-center justify-center text-white text-xs font-bold border-2 border-white">✟</div>
            </div>

            <!-- Content Bar -->
            <div class="content-bar relative flex-1 bg-gradient-to-r from-red-600 to-red-700 px-8 py-4 ml-4" style="margin-bottom: 20px;">
                <div class="name-text">
                    <h2 id="mainText" class="text-2xl font-bold text-white tracking-wider mb-1">IN LOVING MEMORY</h2>
                </div>
                <div class="subtitle-text">
                    <p id="subText" class="text-sm text-red-100 uppercase tracking-widest">Forever In Our Hearts</p>
                </div>

                <!-- Logo -->
                <div class="absolute right-6 top-1/2 -translate-y-1/2 bg-black/30 rounded-lg px-4 py-2">
                    <img src="https://yt3.googleusercontent.com/hJD-YRx93VUY4VZG7sG0PjCh8iiBInbgY0S21liCJk0HLMeQhQmQKjcMrzUpKr22MGDr6YM0=s900-c-k-c0x00ffffff-no-rj"
                         class="h-12 w-auto">
                </div>
            </div>
        </div>

        <!-- Ticker -->
        <div class="bg-gradient-to-r from-gray-900 to-black py-2 overflow-hidden border-t border-red-600/50">
            <div class="ticker-scroll flex whitespace-nowrap">
                <span class="mx-8 text-gray-300 text-sm">● A life celebrated and cherished</span>
                <span class="mx-8 text-gray-300 text-sm">● May their memory be eternal</span>
                <span class="mx-8 text-gray-300 text-sm">● Rest in perfect peace</span>
                <span class="mx-8 text-gray-300 text-sm">● Forever remembered with love</span>
                <span class="mx-8 text-gray-300 text-sm">● A life celebrated and cherished</span>
                <span class="mx-8 text-gray-300 text-sm">● May their memory be eternal</span>
                <span class="mx-8 text-gray-300 text-sm">● Rest in perfect peace</span>
                <span class="mx-8 text-gray-300 text-sm">● Forever remembered with love</span>
            </div>
        </div>
    </div>

    <script>
        const primaryTexts = [
            "IN LOVING MEMORY",
            "CELEBRATING A LIFE",
            "FOREVER REMEMBERED",
            "GONE BUT NOT FORGOTTEN",
            "REST IN PEACE"
        ];

        const secondaryTexts = [
            "Forever In Our Hearts",
            "A Beautiful Soul",
            "Cherished Always",
            "Your Legacy Lives On",
            "May Peace Be With You"
        ];

        let idx = 0;

        function cycleText() {
            const mainEl = document.getElementById('mainText');
            const subEl = document.getElementById('subText');

            mainEl.style.opacity = '0';
            subEl.style.opacity = '0';

            setTimeout(() => {
                idx = (idx + 1) % primaryTexts.length;
                mainEl.textContent = primaryTexts[idx];
                subEl.textContent = secondaryTexts[idx];

                setTimeout(() => {
                    mainEl.style.opacity = '1';
                    subEl.style.opacity = '1';
                }, 50);
            }, 600);
        }

        setInterval(cycleText, 6000);
    </script>
</body>
</html>
