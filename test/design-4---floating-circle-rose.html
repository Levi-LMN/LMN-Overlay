<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 4 - Floating Circle Rose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Georgia', serif;
        }

        @keyframes photoFloat {
            from {
                transform: translateY(100px) scale(0);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        @keyframes textSlide {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(244, 63, 94, 0.3); }
            50% { box-shadow: 0 0 20px rgba(244, 63, 94, 0.6); }
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @keyframes gentleBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .circle-photo {
            animation: photoFloat 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both,
                       gentleBob 4s ease-in-out infinite 2s;
        }

        .circle-photo::before {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid rgba(244, 63, 94, 0.5);
            border-radius: 50%;
            animation: pulseRing 2s ease-out infinite;
        }

        .circle-photo::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid rgba(244, 63, 94, 0.3);
            border-radius: 50%;
            animation: pulseRing 2s ease-out infinite 1s;
        }

        .wide-bar {
            animation: slideInLeft 0.8s ease-out both;
        }

        .text-content {
            animation: textSlide 0.8s ease-out 0.5s both;
        }

        .logo-glow {
            animation: logoGlow 3s ease-in-out infinite;
        }

        .ticker-scroll {
            animation: scroll 35s linear infinite;
        }

        #mainText, #subText {
            transition: all 0.6s ease;
        }

        .vertical-accent {
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(244, 63, 94, 0.8) 20%,
                rgba(244, 63, 94, 0.8) 80%,
                transparent 100%);
        }
    </style>
</head>
<body>
    <div class="fixed bottom-0 left-0 w-full">
        <div class="relative">
            <!-- Circular Photo Floating -->
            <div class="circle-photo absolute bottom-8 left-12 z-10" style="width: 110px; height: 110px;">
                <div class="relative w-full h-full">
                    <div class="absolute inset-0 bg-gradient-to-br from-rose-500 to-rose-700 rounded-full p-2">
                        <div class="w-full h-full rounded-full overflow-hidden border-3 border-white/30">
                            <img src="https://img.freepik.com/free-photo/man-s-white-sweater-psd-mockup-casual-apparel-close-up_53876-148045.jpg?semt=ais_hybrid&w=740&q=80"
                                 class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Wide Bar -->
            <div class="wide-bar bg-gradient-to-r from-gray-900 via-rose-950 to-gray-900 px-12 py-5" style="padding-left: 160px;">
                <div class="flex items-center justify-between">
                    <div class="text-content flex items-center gap-3 flex-1">
                        <div class="vertical-accent w-1 h-12"></div>
                        <div>
                            <h2 id="mainText" class="text-3xl font-bold text-white">A LIFE REMEMBERED</h2>
                            <p id="subText" class="text-base text-rose-200 mt-1">Forever in our hearts and minds</p>
                        </div>
                    </div>

                    <!-- Logo -->
                    <div class="logo-glow bg-rose-950/60 backdrop-blur-md rounded-2xl px-6 py-4 border border-rose-400/20">
                        <img src="https://yt3.googleusercontent.com/hJD-YRx93VUY4VZG7sG0PjCh8iiBInbgY0S21liCJk0HLMeQhQmQKjcMrzUpKr22MGDr6YM0=s900-c-k-c0x00ffffff-no-rj"
                             class="h-12 w-auto">
                    </div>
                </div>
            </div>

            <!-- Ticker -->
            <div class="bg-gray-950 py-2.5 overflow-hidden border-t border-rose-600/30">
                <div class="ticker-scroll flex whitespace-nowrap">
                    <span class="mx-10 text-gray-300 text-sm">⬥ Honoring a beautiful soul</span>
                    <span class="mx-10 text-gray-300 text-sm">⬥ Celebrating memories shared</span>
                    <span class="mx-10 text-gray-300 text-sm">⬥ May they rest in peace</span>
                    <span class="mx-10 text-gray-300 text-sm">⬥ Forever loved and remembered</span>
                    <span class="mx-10 text-gray-300 text-sm">⬥ Honoring a beautiful soul</span>
                    <span class="mx-10 text-gray-300 text-sm">⬥ Celebrating memories shared</span>
                    <span class="mx-10 text-gray-300 text-sm">⬥ May they rest in peace</span>
                    <span class="mx-10 text-gray-300 text-sm">⬥ Forever loved and remembered</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const primaryTexts = [
            "A LIFE REMEMBERED",
            "IN LOVING MEMORY",
            "FOREVER CHERISHED",
            "REST IN PEACE",
            "A BEAUTIFUL LEGACY"
        ];

        const secondaryTexts = [
            "Forever in our hearts and minds",
            "Gone but never forgotten",
            "Your love remains with us",
            "May you find eternal peace",
            "A life that touched so many"
        ];

        let idx = 0;

        function cycleText() {
            const mainEl = document.getElementById('mainText');
            const subEl = document.getElementById('subText');

            mainEl.style.opacity = '0';
            subEl.style.opacity = '0';

            setTimeout(() => {
                idx = (idx + 1) % primaryTexts.length;
                mainEl.textContent = primaryTexts[idx];
                subEl.textContent = secondaryTexts[idx];

                setTimeout(() => {
                    mainEl.style.opacity = '1';
                    subEl.style.opacity = '1';
                }, 50);
            }, 600);
        }

        setInterval(cycleText, 6000);
    </script>
</body>
</html>
