<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Split Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Playfair Display', 'Georgia', serif;
        }

        @keyframes diagonalSlide {
            from {
                transform: translateX(-120%) skewX(-5deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) skewX(0deg);
                opacity: 1;
            }
        }

        @keyframes photoSpin {
            from {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes textReveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(168, 85, 247, 0.4),
                            0 0 40px rgba(168, 85, 247, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(168, 85, 247, 0.6),
                            0 0 60px rgba(168, 85, 247, 0.3);
            }
        }

        .diagonal-slide {
            animation: diagonalSlide 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .photo-spin {
            animation: photoSpin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s both,
                       glow 3s ease-in-out infinite 1.5s;
        }

        .text-reveal-1 { animation: textReveal 0.6s ease-out 0.8s both; }
        .text-reveal-2 { animation: textReveal 0.6s ease-out 1s both; }
        .text-reveal-3 { animation: textReveal 0.6s ease-out 1.2s both; }

        .text-transition {
            transition: all 0.6s ease;
        }

        .diagonal-accent {
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%);
        }
    </style>
</head>
<body>
    <div class="fixed bottom-0 left-0 right-0">
        <div class="relative flex items-end">
            <!-- Main Diagonal Bar -->
            <div class="diagonal-slide diagonal-accent bg-gradient-to-r from-purple-900/95 via-purple-800/95 to-violet-900/95 backdrop-blur-md shadow-2xl border-t-2 border-purple-500/50" style="width: 75%; height: 120px;">

                <div class="flex items-center h-full px-10 gap-8">
                    <!-- Photo -->
                    <div class="photo-spin relative flex-shrink-0">
                        <div class="w-28 h-28 rounded-full bg-gradient-to-br from-purple-500 to-violet-700 p-1.5 shadow-2xl">
                            <div class="w-full h-full rounded-full overflow-hidden border-3 border-purple-300/40">
                                <img src="https://img.freepik.com/free-photo/man-s-white-sweater-psd-mockup-casual-apparel-close-up_53876-148045.jpg?semt=ais_hybrid&w=740&q=80"
                                     class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="absolute -bottom-1 -right-1 bg-purple-900 rounded-full p-1.5 border-2 border-purple-400/50">
                            <span class="text-purple-200 text-sm">✟</span>
                        </div>
                    </div>

                    <!-- Text Content -->
                    <div class="flex-1 space-y-2">
                        <div class="text-reveal-1">
                            <h2 id="heading" class="text-transition text-3xl font-bold text-purple-50 tracking-wide">
                                IN LOVING MEMORY
                            </h2>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="w-16 h-px bg-purple-400/60"></div>
                            <span class="text-purple-300">❖</span>
                            <div class="flex-1 h-px bg-gradient-to-r from-purple-400/60 to-transparent"></div>
                        </div>
                        <div class="text-reveal-2">
                            <p id="subheading" class="text-transition text-lg text-purple-200 italic">
                                Forever in our hearts
                            </p>
                        </div>
                        <div class="text-reveal-3">
                            <p id="tagline" class="text-transition text-xs text-purple-300 uppercase tracking-widest">
                                A life celebrated
                            </p>
                        </div>
                    </div>

                    <!-- Company Info -->
                    <div class="flex items-center gap-4 bg-purple-800/50 rounded-2xl px-6 py-3 backdrop-blur-sm">
                        <div>
                            <h3 class="text-lg font-bold text-purple-100 tracking-wider">WAMONIC</h3>
                            <p class="text-xs text-purple-300">Memorial Services</p>
                            <p class="text-sm text-purple-200 font-semibold mt-1">+254 712 345 678</p>
                        </div>
                        <div class="bg-purple-700/50 rounded-lg p-2">
                            <img src="https://yt3.googleusercontent.com/hJD-YRx93VUY4VZG7sG0PjCh8iiBInbgY0S21liCJk0HLMeQhQmQKjcMrzUpKr22MGDr6YM0=s900-c-k-c0x00ffffff-no-rj"
                                 class="h-12 w-auto">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Accent -->
            <div class="absolute right-0 bottom-0 w-1/4 h-16 bg-gradient-to-l from-purple-800/80 to-transparent backdrop-blur-sm border-t-2 border-purple-500/50"></div>
        </div>
    </div>

    <script>
        const headings = [
            "IN LOVING MEMORY",
            "CELEBRATING A LIFE",
            "FOREVER REMEMBERED",
            "REST IN PEACE",
            "ETERNAL LEGACY"
        ];

        const subheadings = [
            "Forever in our hearts",
            "A beautiful soul",
            "Gone but never forgotten",
            "May they find peace",
            "Their memory lives on"
        ];

        const taglines = [
            "A life celebrated",
            "Cherished always",
            "Loved beyond measure",
            "Always in our thoughts",
            "Forever with us"
        ];

        let idx = 0;

        function cycleText() {
            const heading = document.getElementById('heading');
            const subheading = document.getElementById('subheading');
            const tagline = document.getElementById('tagline');

            heading.style.opacity = '0';
            subheading.style.opacity = '0';
            tagline.style.opacity = '0';

            setTimeout(() => {
                idx = (idx + 1) % headings.length;
                heading.textContent = headings[idx];
                subheading.textContent = subheadings[idx];
                tagline.textContent = taglines[idx];

                setTimeout(() => {
                    heading.style.opacity = '1';
                    subheading.style.opacity = '1';
                    tagline.style.opacity = '1';
                }, 50);
            }, 600);
        }

        setInterval(cycleText, 6000);
    </script>
</body>
</html>
