<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant L-Shape Corner Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Playfair Display', 'Georgia', serif;
        }

        @keyframes lShapeReveal {
            0% {
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
                opacity: 0;
            }
            50% {
                clip-path: polygon(0 0, 30% 0, 30% 100%, 0 100%);
                opacity: 1;
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 30%, 30% 30%, 30% 100%, 0 100%);
                opacity: 1;
            }
        }

        @keyframes photoZoom {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes textAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes companySlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes goldShine {
            0%, 100% {
                box-shadow: 0 0 20px rgba(218, 165, 32, 0.4),
                            0 0 40px rgba(218, 165, 32, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(218, 165, 32, 0.6),
                            0 0 60px rgba(218, 165, 32, 0.4);
            }
        }

        .l-shape {
            animation: lShapeReveal 1.5s ease-out;
        }

        .photo-zoom {
            animation: photoZoom 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.8s both,
                       goldShine 3s ease-in-out infinite 2s;
        }

        .text-appear-1 { animation: textAppear 0.6s ease-out 1.3s both; }
        .text-appear-2 { animation: textAppear 0.6s ease-out 1.5s both; }
        .text-appear-3 { animation: textAppear 0.6s ease-out 1.7s both; }
        .company-slide { animation: companySlide 0.7s ease-out 1.5s both; }

        .text-transition {
            transition: all 0.6s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .pulse-line {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="fixed bottom-0 right-0">
        <!-- L-Shape Container -->
        <div class="l-shape relative bg-gradient-to-tl from-yellow-900/95 via-yellow-800/95 to-amber-900/95 backdrop-blur-md shadow-2xl" style="width: 650px; height: 350px;">

            <!-- Decorative Border Accents -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-amber-400 via-yellow-500 to-transparent"></div>
            <div class="absolute right-0 top-0 w-1 h-full bg-gradient-to-b from-amber-400 via-yellow-500 to-transparent"></div>

            <!-- Ornamental Corners -->
            <div class="absolute top-2 right-2 w-8 h-8 border-t-2 border-r-2 border-amber-400/60"></div>
            <div class="absolute bottom-2 left-2 w-8 h-8 border-b-2 border-l-2 border-amber-400/60"></div>

            <div class="h-full p-8 flex flex-col justify-between">

                <!-- Top Section: Photo and Text -->
                <div class="flex items-start gap-8">

                    <!-- Photo with Frame -->
                    <div class="photo-zoom flex-shrink-0">
                        <div class="relative">
                            <div class="absolute -inset-3 bg-gradient-to-br from-yellow-400 via-amber-500 to-yellow-600 rounded-xl opacity-30 blur-lg"></div>
                            <div class="relative w-36 h-36 rounded-xl bg-gradient-to-br from-yellow-600 to-amber-700 p-2 shadow-2xl">
                                <div class="w-full h-full rounded-lg overflow-hidden border-3 border-amber-200/40">
                                    <img src="https://img.freepik.com/free-photo/man-s-white-sweater-psd-mockup-casual-apparel-close-up_53876-148045.jpg?semt=ais_hybrid&w=740&q=80"
                                         class="w-full h-full object-cover">
                                </div>
                            </div>
                            <!-- Cross Corner Decoration -->
                            <div class="absolute -top-2 -right-2 bg-amber-900 rounded-full p-2 border-2 border-amber-400/50 shadow-lg">
                                <span class="text-amber-300 text-lg">✟</span>
                            </div>
                        </div>
                    </div>

                    <!-- Text Content -->
                    <div class="flex-1 pt-4 space-y-4">
                        <div class="text-appear-1">
                            <h2 id="heading" class="text-transition text-4xl font-bold text-amber-100 tracking-wide leading-tight">
                                IN LOVING MEMORY
                            </h2>
                        </div>

                        <div class="flex items-center gap-3">
                            <div class="w-20 h-px bg-amber-400/60"></div>
                            <span class="text-amber-400 text-sm">❋</span>
                            <div class="flex-1 h-px bg-gradient-to-r from-amber-400/60 to-transparent"></div>
                        </div>

                        <div class="text-appear-2">
                            <p id="subheading" class="text-transition text-xl text-amber-200 italic">
                                Forever in our hearts
                            </p>
                        </div>

                        <div class="text-appear-3">
                            <p id="tagline" class="text-transition text-sm text-amber-300 uppercase tracking-widest">
                                A life celebrated
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Bottom Section: Company Info -->
                <div class="company-slide flex items-center justify-between border-t-2 border-amber-700/50 pt-4">
                    <div class="flex items-center gap-6">
                        <div class="bg-amber-800/50 rounded-lg p-2.5">
                            <img src="https://yt3.googleusercontent.com/hJD-YRx93VUY4VZG7sG0PjCh8iiBInbgY0S21liCJk0HLMeQhQmQKjcMrzUpKr22MGDr6YM0=s900-c-k-c0x00ffffff-no-rj"
                                 class="h-12 w-auto">
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-amber-100 tracking-wider">WAMONIC</h3>
                            <p class="text-xs text-amber-400 tracking-wide">Memorial Services</p>
                        </div>
                    </div>

                    <div class="w-px h-12 bg-gradient-to-b from-transparent via-amber-500/50 to-transparent pulse-line"></div>

                    <div class="text-right">
                        <p class="text-sm text-amber-300 mb-1">Contact Us</p>
                        <p class="text-lg font-bold text-amber-100">+254 712 345 678</p>
                        <p class="text-xs text-amber-400 mt-1">Available 24/7 • Compassionate Care</p>
                    </div>
                </div>
            </div>

            <!-- Decorative Bottom-Right Element -->
            <div class="absolute bottom-0 right-0 w-32 h-32 opacity-10">
                <svg viewBox="0 0 100 100" class="w-full h-full text-amber-300">
                    <circle cx="50" cy="50" r="40" fill="none" stroke="currentColor" stroke-width="1"/>
                    <circle cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="1"/>
                    <circle cx="50" cy="50" r="20" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const headings = [
            "IN LOVING MEMORY",
            "CELEBRATING A LIFE",
            "FOREVER REMEMBERED",
            "REST IN PEACE",
            "ETERNAL LEGACY"
        ];

        const subheadings = [
            "Forever in our hearts",
            "A beautiful soul",
            "Gone but never forgotten",
            "May they find peace",
            "Their memory lives on"
        ];

        const taglines = [
            "A life celebrated",
            "Cherished always",
            "Loved beyond measure",
            "Always in our thoughts",
            "Forever with us"
        ];

        let idx = 0;

        function cycleText() {
            const heading = document.getElementById('heading');
            const subheading = document.getElementById('subheading');
            const tagline = document.getElementById('tagline');

            heading.style.opacity = '0';
            subheading.style.opacity = '0';
            tagline.style.opacity = '0';

            setTimeout(() => {
                idx = (idx + 1) % headings.length;
                heading.textContent = headings[idx];
                subheading.textContent = subheadings[idx];
                tagline.textContent = taglines[idx];

                setTimeout(() => {
                    heading.style.opacity = '1';
                    subheading.style.opacity = '1';
                    tagline.style.opacity = '1';
                }, 50);
            }, 600);
        }

        setInterval(cycleText, 6000);
    </script>
</body>
</html>
