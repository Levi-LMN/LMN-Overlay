<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Corner Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
        }

        @keyframes cornerExpand {
            from {
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
                opacity: 0;
            }
            to {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                opacity: 1;
            }
        }

        @keyframes photoReveal {
            from {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes textSlide {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .corner-frame {
            animation: cornerExpand 1s ease-out;
        }

        .photo-reveal {
            animation: photoReveal 0.8s ease-out 0.6s both;
        }

        .text-slide-1 {
            animation: textSlide 0.6s ease-out 1s both;
        }

        .text-slide-2 {
            animation: textSlide 0.6s ease-out 1.2s both;
        }

        .text-slide-3 {
            animation: textSlide 0.6s ease-out 1.4s both;
        }

        .breathe {
            animation: breathe 4s ease-in-out infinite;
        }

        .text-transition {
            transition: all 0.5s ease;
        }

        /* Corner ornaments */
        .corner-ornament {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: rgba(156, 163, 175, 0.6);
        }

        .top-left { top: -2px; left: -2px; border-top: 3px solid; border-left: 3px solid; }
        .top-right { top: -2px; right: -2px; border-top: 3px solid; border-right: 3px solid; }
        .bottom-left { bottom: -2px; left: -2px; border-bottom: 3px solid; border-left: 3px solid; }
        .bottom-right { bottom: -2px; right: -2px; border-bottom: 3px solid; border-right: 3px solid; }
    </style>
</head>
<body>
    <div class="fixed left-0 bottom-0 p-8">
        <!-- Main Container -->
        <div class="corner-frame relative bg-gradient-to-br from-slate-900/95 via-slate-800/95 to-slate-900/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8" style="width: 600px;">

            <!-- Corner Ornaments -->
            <div class="corner-ornament top-left"></div>
            <div class="corner-ornament top-right"></div>
            <div class="corner-ornament bottom-left"></div>
            <div class="corner-ornament bottom-right"></div>

            <div class="flex items-center gap-8">
                <!-- Photo Section -->
                <div class="photo-reveal relative flex-shrink-0">
                    <div class="relative">
                        <div class="absolute -inset-2 bg-gradient-to-br from-gray-400 to-gray-600 rounded-lg opacity-20 blur-lg breathe"></div>
                        <div class="relative w-32 h-32 rounded-lg bg-gradient-to-br from-gray-700 to-gray-800 p-1.5 shadow-xl">
                            <div class="w-full h-full rounded-lg overflow-hidden border-2 border-gray-400/30">
                                <img src="https://img.freepik.com/free-photo/man-s-white-sweater-psd-mockup-casual-apparel-close-up_53876-148045.jpg?semt=ais_hybrid&w=740&q=80"
                                     class="w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                    <!-- Cross symbol -->
                    <div class="absolute -top-3 -right-3 bg-slate-800 rounded-full p-2 border-2 border-gray-400/40 shadow-lg">
                        <div class="text-gray-300 text-xl">✟</div>
                    </div>
                </div>

                <!-- Text Content -->
                <div class="flex-1 space-y-3">
                    <div class="text-slide-1">
                        <h2 id="primaryText" class="text-transition text-3xl font-bold text-gray-100 tracking-wide">
                            IN LOVING MEMORY
                        </h2>
                    </div>

                    <div class="text-slide-2">
                        <p id="secondaryText" class="text-transition text-base text-gray-300 italic leading-relaxed">
                            Forever in our hearts
                        </p>
                    </div>

                    <div class="h-px bg-gradient-to-r from-gray-500 via-gray-400 to-transparent my-2"></div>

                    <div class="text-slide-3">
                        <p id="tertiaryText" class="text-transition text-sm text-gray-400 uppercase tracking-wider">
                            A life celebrated
                        </p>
                    </div>
                </div>

                <!-- Company Badge -->
                <div class="flex-shrink-0 text-center space-y-2">
                    <div class="bg-slate-700/50 rounded-xl p-3 backdrop-blur-sm">
                        <img src="https://yt3.googleusercontent.com/hJD-YRx93VUY4VZG7sG0PjCh8iiBInbgY0S21liCJk0HLMeQhQmQKjcMrzUpKr22MGDr6YM0=s900-c-k-c0x00ffffff-no-rj"
                             class="h-10 w-auto">
                    </div>
                    <div>
                        <p class="text-xs font-bold text-gray-300 tracking-wider">WAMONIC</p>
                        <p class="text-xs text-gray-500 mt-0.5">24/7 Support</p>
                        <p class="text-sm text-gray-300 font-semibold mt-2">+254 712 345 678</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Message Bar -->
        <div class="mt-3 bg-gradient-to-r from-slate-800/90 to-transparent rounded-lg px-6 py-2 backdrop-blur-sm">
            <p class="text-sm text-gray-400">
                <span class="text-gray-300">✦</span> Professional memorial services with compassion and dignity
            </p>
        </div>
    </div>

    <script>
        const primaryTexts = [
            "IN LOVING MEMORY",
            "CELEBRATING A LIFE",
            "FOREVER REMEMBERED",
            "REST IN PEACE",
            "ETERNAL LEGACY"
        ];

        const secondaryTexts = [
            "Forever in our hearts",
            "A beautiful soul",
            "Gone but never forgotten",
            "May they find peace",
            "Their memory lives on"
        ];

        const tertiaryTexts = [
            "A life celebrated",
            "Cherished always",
            "Loved beyond measure",
            "Always in our thoughts",
            "Forever with us"
        ];

        let idx = 0;

        function cycleText() {
            const primary = document.getElementById('primaryText');
            const secondary = document.getElementById('secondaryText');
            const tertiary = document.getElementById('tertiaryText');

            primary.style.opacity = '0';
            secondary.style.opacity = '0';
            tertiary.style.opacity = '0';

            setTimeout(() => {
                idx = (idx + 1) % primaryTexts.length;
                primary.textContent = primaryTexts[idx];
                secondary.textContent = secondaryTexts[idx];
                tertiary.textContent = tertiaryTexts[idx];

                setTimeout(() => {
                    primary.style.opacity = '1';
                    secondary.style.opacity = '1';
                    tertiary.style.opacity = '1';
                }, 50);
            }, 500);
        }

        setInterval(cycleText, 6000);
    </script>
</body>
</html>
