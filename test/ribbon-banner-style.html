<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbon Banner Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Crimson Text', 'Georgia', serif;
        }

        @keyframes ribbonUnfold {
            0% {
                clip-path: polygon(0 50%, 0 50%, 0 50%, 0 50%);
                opacity: 0;
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%);
                opacity: 1;
            }
        }

        @keyframes photoRevealScale {
            from {
                transform: scale(0) translateY(30px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes textUnfold {
            from {
                opacity: 0;
                transform: translateX(-40px) rotateY(-20deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0deg);
            }
        }

        @keyframes badgeFlip {
            from {
                transform: rotateY(90deg) scale(0.8);
                opacity: 0;
            }
            to {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes subtleShine {
            0%, 100% {
                box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
            }
            50% {
                box-shadow: 0 0 25px rgba(147, 51, 234, 0.5);
            }
        }

        .ribbon-unfold {
            animation: ribbonUnfold 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .photo-reveal {
            animation: photoRevealScale 0.9s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s both,
                       subtleShine 3s ease-in-out infinite 1.5s;
        }

        .text-unfold-1 { animation: textUnfold 0.6s ease-out 0.9s both; }
        .text-unfold-2 { animation: textUnfold 0.6s ease-out 1.1s both; }
        .text-unfold-3 { animation: textUnfold 0.6s ease-out 1.3s both; }

        .badge-flip {
            animation: badgeFlip 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.2s both;
        }

        .text-transition {
            transition: all 0.6s ease;
        }

        .ribbon-fold {
            position: relative;
        }

        .ribbon-fold::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 60px 0 60px 20px;
            border-color: transparent transparent transparent rgba(88, 28, 135, 0.98);
        }
    </style>
</head>
<body>
    <div class="fixed bottom-0 left-0">
        <!-- Ribbon Banner -->
        <div class="ribbon-unfold ribbon-fold relative bg-gradient-to-r from-purple-950/98 via-purple-900/98 to-purple-800/98 backdrop-blur-lg shadow-2xl" style="width: 85%; height: 120px;">

            <!-- Top Decorative Edge -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-purple-600 via-violet-500 to-purple-600"></div>

            <div class="flex items-center h-full px-10 gap-8">

                <!-- Photo with Decorative Frame -->
                <div class="photo-reveal relative flex-shrink-0">
                    <!-- Hexagon-like frame -->
                    <div class="relative">
                        <div class="absolute -inset-3 bg-gradient-to-br from-purple-500/30 to-violet-600/30 blur-xl"></div>
                        <div class="relative w-28 h-28 bg-gradient-to-br from-purple-600 to-violet-700 p-2 shadow-2xl transform rotate-45 overflow-hidden">
                            <div class="w-full h-full overflow-hidden transform -rotate-45 scale-150">
                                <img src="https://img.freepik.com/free-photo/man-s-white-sweater-psd-mockup-casual-apparel-close-up_53876-148045.jpg?semt=ais_hybrid&w=740&q=80"
                                     class="w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                    <!-- Cross Symbol -->
                    <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 bg-purple-900 rounded-full px-2 py-1 border-2 border-purple-400/50">
                        <span class="text-purple-200 text-xs">âœŸ</span>
                    </div>
                </div>

                <!-- Text Content -->
                <div class="flex-1 space-y-2.5">
                    <div class="text-unfold-1">
                        <h2 id="mainHeading" class="text-transition text-3xl font-bold text-purple-50 tracking-wide">
                            IN LOVING MEMORY
                        </h2>
                    </div>

                    <div class="flex items-center gap-3">
                        <div class="w-24 h-0.5 bg-purple-400/60"></div>
                        <div class="flex gap-1.5">
                            <div class="w-1.5 h-1.5 bg-purple-400 rounded-full"></div>
                            <div class="w-1.5 h-1.5 bg-purple-400 rounded-full"></div>
                            <div class="w-1.5 h-1.5 bg-purple-400 rounded-full"></div>
                        </div>
                        <div class="flex-1 h-0.5 bg-gradient-to-r from-purple-400/60 to-transparent"></div>
                    </div>

                    <div class="text-unfold-2">
                        <p id="subHeading" class="text-transition text-xl text-purple-200 italic font-light">
                            Forever in our hearts
                        </p>
                    </div>

                    <div class="text-unfold-3">
                        <p id="description" class="text-transition text-xs text-purple-300 uppercase tracking-widest">
                            A life celebrated
                        </p>
                    </div>
                </div>

                <!-- Company Badge -->
                <div class="badge-flip flex items-center gap-4 bg-purple-800/50 rounded-2xl px-6 py-4 backdrop-blur-sm border-2 border-purple-600/40">
                    <div class="bg-purple-700/60 rounded-xl p-2.5 shadow-lg">
                        <img src="https://yt3.googleusercontent.com/hJD-YRx93VUY4VZG7sG0PjCh8iiBInbgY0S21liCJk0HLMeQhQmQKjcMrzUpKr22MGDr6YM0=s900-c-k-c0x00ffffff-no-rj"
                             class="h-12 w-auto">
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-purple-100 tracking-wider">WAMONIC</h3>
                        <p class="text-xs text-purple-400 tracking-wide">Memorial Services</p>
                        <div class="mt-2 flex items-center gap-2">
                            <span class="text-purple-300 text-xs">ðŸ“ž</span>
                            <p class="text-sm font-semibold text-purple-200">+254 712 345 678</p>
                        </div>
                        <p class="text-xs text-purple-400 mt-1">24/7 Support</p>
                    </div>
                </div>
            </div>

            <!-- Bottom Decorative Edge -->
            <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-purple-600 via-violet-500 to-purple-600"></div>
        </div>
    </div>

    <script>
        const mainHeadings = [
            "IN LOVING MEMORY",
            "CELEBRATING A LIFE",
            "FOREVER REMEMBERED",
            "REST IN PEACE",
            "ETERNAL LEGACY"
        ];

        const subHeadings = [
            "Forever in our hearts",
            "A beautiful soul",
            "Gone but never forgotten",
            "May they find peace",
            "Their memory lives on"
        ];

        const descriptions = [
            "A life celebrated",
            "Cherished always",
            "Loved beyond measure",
            "Always in our thoughts",
            "Forever with us"
        ];

        let idx = 0;

        function cycleText() {
            const main = document.getElementById('mainHeading');
            const sub = document.getElementById('subHeading');
            const desc = document.getElementById('description');

            main.style.opacity = '0';
            sub.style.opacity = '0';
            desc.style.opacity = '0';

            setTimeout(() => {
                idx = (idx + 1) % mainHeadings.length;
                main.textContent = mainHeadings[idx];
                sub.textContent = subHeadings[idx];
                desc.textContent = descriptions[idx];

                setTimeout(() => {
                    main.style.opacity = '1';
                    sub.style.opacity = '1';
                    desc.style.opacity = '1';
                }, 50);
            }, 600);
        }

        setInterval(cycleText, 6000);
    </script>
</body>
</html>
